<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8"/>

<title>Buku Tamu Digital</title>
<style>
    /* Mengatur Box Model untuk Tata Letak Responsif */
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }
    body { 
      font-family: sans-serif; 
      max-width: 700px; 
      margin: auto; 
      padding: 20px 10px;
      min-height: 100vh;
    }
    
    label { font-weight: bold; }
    select, input { 
      width: 100%; 
      padding: 6px; 
      margin-top: 5px; 
    }
    .hidden { display: none; }
    .required { color: red; }
    .error { border: 2px solid red; }
    .success { border: 2px solid green; }
    .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; margin: 10px 0; border-radius: 5px; }
    
    /* Tombol Sticky: Kembali ke Layar Utama */
    #btnHome {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffc107;
      color: black;
      border: none;
      padding: 12px 16px;
      border-radius: 50px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-size: 16px;
      z-index: 9999;
    }
    #btnHome:hover { background: #e0a800; }
    @media (min-width: 768px) { #btnHome { display: none; } }
    
    /* Penyesuaian untuk tampilan data agar responsif */
    .data-card {
      border: 1px solid #ddd;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .data-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    @media (min-width: 500px) { .data-grid { grid-template-columns: 1fr 1fr; } }
    .data-images {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 15px;
    }
    @media (min-width: 500px) { .data-images { flex-direction: row; } }
    
    #signature-pad, #capturedPhoto {
      max-width: 100%;
      height: auto;
      width: 100%;
    }
   .header-gambar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
      text-align: center;
      flex-wrap: nowrap;
    }
    .foto-kepala {
      width: 80px;
      height: auto;
    }
    .logo {
      width: 100px;
      height: auto;
    }
    
    /* ---- STYLE UNTUK MODAL FOTO BARU ---- */
    #photoModal {
      display: none; /* Awalnya sembunyi */
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
    }
    #modalContent {
      position: relative;
      background-color: #fefefe;
      margin: auto;
      padding: 10px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      text-align: center;
      border-radius: 8px;
    }
    #cameraFrame {
      position: relative;
      width: 100%;
      max-width: 480px; /* Lebar maksimal bingkai */
      height: auto;
      aspect-ratio: 4/3; /* Rasio standar 4:3 */
      border: 5px solid #007bff; /* Bingkai biru */
      margin: 10px auto;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #videoElement, #capturedPhoto {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #modalButtons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    #modalButtons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-camera { background: #ffc107; color: black; }
    .btn-save { background: #28a745; color: white; }
    .btn-cancel { background: #dc3545; color: white; }
    .btn-camera:hover { background: #e0a800; }
    .btn-save:hover { background: #218838; }
    .btn-cancel:hover { background: #c82333; }
</style>
</head>

<script>
    const signatureCanvas = document.getElementById('signature-pad');
    function resizeCanvas() {
      const originalWidth = 700;
      const newWidth = Math.min(window.innerWidth - 40, originalWidth);
      const tempData = signatureCanvas.toDataURL();
      signatureCanvas.width = newWidth;
      const img = new Image();
      img.onload = function () { ctx.drawImage(img, 0, 0); };
      img.src = tempData;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const asal = document.getElementById("asal");
    const daftarInstansi = document.getElementById("daftarInstansi");
    const daftarMasyarakat = document.getElementById("daftarMasyarakat");
    const kecamatan = document.getElementById("kecamatan");
    const desa = document.getElementById("desa");
    const instansi = document.getElementById("instansi");

    const dataDesa = {
      "Lambu Kibang": ["Kibang Budi Jaya", "Lesung Bhakti Jaya", "Mekar Sari Jaya", "Pagar Jaya", "Gunung Sari", "Sumber Rejo", "Kibang Yekti Jaya", "Kibang Tri Jaya", "Gilang Tunggal Makarta", "Kibang Mulya Jaya"],
      "Tulang Bawang Tengah": ["Penumangan", "Penumangan Baru", "Menggala Mas", "Bandar Dewa", "Panaragan", "Panaragan Jaya Indah", "Panaragan Jaya Utama", "Tirta Kencana", "Tirta Makmur", "Pulung Kencana", "Mulya Jaya", "Mulya Kencana", "Candra Mukti", "Candra Kencana", "Candra Jaya", "Tunas Asri", "Wonokerto", "Mekar Asri", "Marga Asri"],
      "Gunung Agung": ["Tunas Jaya", "Mulya Jaya", "Mulya Sari", "Mekar Jaya", "Bangun Jaya", "Dwikora Jaya", "Marga Jaya", "Sumber Jaya", "Sumber Rejeki", "Jaya Murni", "Wonorejo", "Suka Jaya", "Tri Jaya Tunggal"],
      "Tumijajar": ["Murni Jaya", "Daya Asri", "Daya Sakti", "Makarti", "Sumber Rejo", "Margodadi", "Gunung Menanti", "Gunung Timbul", "Margo Mulyo"],
      "Way Kenanga": ["Agung Jaya", "Mercubuana", "Balam Jaya", "Pagar Buana", "Indraloka I", "Indraloka II", "Balam Asri", "Indraloka Jaya", "Indraloka Mukti", "Sido Agung"],
      "Batu Putih": ["Toto Katon", "Sakti Jaya", "Margo Mulya", "Margo Dadi", "Marga Sari", "Mulyo Sari", "Toto Makmur", "Panca Marga", "Sido Makmur", "Toto Wonodadi"],
      "Gunung Terang": ["Setia Bumi", "Setia Agung", "Mulya Jadi", "Gunung Agung", "Gunung Terang", "Toto Mulyo", "Kagungan Jaya", "Terang Mulya", "Terang Makmur", "Rerang Bumi Agung"],
      "Tulang Bawang Udik": ["Kagungan Ratu", "Kartaraharja", "Kartasari", "Marga Kencana", "Waysido", "Kagungan Ratu Agung", "Gunung Katun Tanjungan", "Gedung Ratu", "Gunung Katun Malay", "Karta", "Karta Tanjung Selamat", "Karta Raya", "Way Sido"],
      "Pagar Dewa": ["Bujung Dewa", "Bujungsari Marga", "Marga Jaya Indah", "Pagar Dewa", "Cahyo Randu", "Pagar Dewa Suka Mulya"]
    };

    asal.addEventListener("change", function () {
      daftarInstansi.classList.add("hidden");
      daftarMasyarakat.classList.add("hidden");
      instansi.removeAttribute('required');
      kecamatan.removeAttribute('required');
      desa.removeAttribute('required');
      if (this.value === "INSTANSI") {
        daftarInstansi.classList.remove("hidden");
        instansi.setAttribute('required', '');
      } else if (this.value === "MASYARAKAT") {
        daftarMasyarakat.classList.remove("hidden");
        kecamatan.setAttribute('required', '');
        desa.setAttribute('required', '');
      }
    });

    kecamatan.addEventListener("change", function () {
      const desaList = dataDesa[this.value] || [];
      desa.innerHTML = '<option value="">-- Pilih Desa --</option>';
      desaList.forEach(nama => {
        const opt = document.createElement("option");
        opt.value = nama;
        opt.textContent = nama;
        desa.appendChild(opt);
      });
    });

    const nomorHp = document.getElementById('nomorHp');
    nomorHp.addEventListener('keypress', function (e) {
      const char = String.fromCharCode(e.which);
      if (!/[0-9]/.test(char)) { e.preventDefault(); }
    });
    nomorHp.addEventListener('input', function () {
      this.value = this.value.replace(/\D/g, '');
    });

    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    ctx.strokeStyle = '#0000FF';
    ctx.lineWidth = 2.8;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    let drawing = false;
    let hasSignature = false;

    function startDrawing(e) {
      drawing = true;
      hasSignature = true;
      ctx.strokeStyle = '#0000FF';
      ctx.lineWidth = 2.8;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      const pos = getCanvasPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      const pos = getCanvasPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopDrawing() { drawing = false; }
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    canvas.addEventListener('touchstart', e => { e.preventDefault(); startDrawing(e); });
    canvas.addEventListener('touchmove', e => { e.preventDefault(); draw(e); });
    canvas.addEventListener('touchend', e => { e.preventDefault(); stopDrawing(); });

    function getCanvasPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches && e.touches[0]) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      }
      return { x: e.offsetX, y: e.offsetY };
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hasSignature = false;
    }
    
    // ---- KODE KAMERA MODIFIKASI ----
    const photoModal = document.getElementById('photoModal');
    const videoElement = document.getElementById('videoElement');
    const capturedPhoto = document.getElementById('capturedPhoto');
    const canvasFoto = document.getElementById('canvasFoto');
    const previewFoto = document.getElementById('previewFoto'); // elemen img di form utama
    const btnAmbilFoto = document.getElementById('btnAmbilFoto');

    let streamAktif = null;
    let fotoDataURL = null; // Menyimpan data foto sementara

    async function bukaKamera() {
      photoModal.style.display = 'flex';
      btnAmbilFoto.style.display = 'block';
      capturedPhoto.style.display = 'none';

      try {
        streamAktif = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        videoElement.srcObject = streamAktif;
        videoElement.style.display = 'block';
        videoElement.play();
        btnAmbilFoto.textContent = 'üì∏ Ambil Foto';
        btnAmbilFoto.style.background = '#ffc107';
      } catch (error) {
        console.error("Gagal mengakses kamera:", error);
        alert("‚ùå Gagal mengakses kamera!\n\nPastikan izin kamera sudah diberikan di pengaturan browser.");
        tutupModal();
      }
    }
    
    function ambilFotoSekarang() {
      if (!streamAktif) {
        alert("Kamera belum aktif!");
        return;
      }

      const context = canvasFoto.getContext('2d');
      canvasFoto.width = videoElement.videoWidth || 300;
      canvasFoto.height = videoElement.videoHeight || 225;
      context.drawImage(videoElement, 0, 0, canvasFoto.width, canvasFoto.height);
      
      fotoDataURL = canvasFoto.toDataURL('image/png');
      capturedPhoto.src = fotoDataURL;
      capturedPhoto.style.display = 'block';
      videoElement.style.display = 'none';
      
      streamAktif.getTracks().forEach(track => track.stop());
      streamAktif = null;

      btnAmbilFoto.style.display = 'none';
      const btnSave = document.createElement('button');
      btnSave.textContent = '‚úÖ Simpan & Kembali';
      btnSave.className = 'btn-save';
      btnSave.onclick = simpanFotoDanKembali;
      document.getElementById('modalButtons').prepend(btnSave);
    }

    function simpanFotoDanKembali() {
        if (!fotoDataURL) return;
        previewFoto.src = fotoDataURL;
        previewFoto.style.display = 'block';
        document.getElementById('photoWarning').style.display = 'none';
        tutupModal();
    }

    function tutupModal() {
      photoModal.style.display = 'none';
      if (streamAktif) {
        streamAktif.getTracks().forEach(track => track.stop());
        streamAktif = null;
      }
      // Hapus tombol simpan dan reset tombol ambil foto
      const btnSave = document.querySelector('.btn-save');
      if (btnSave) btnSave.remove();
      btnAmbilFoto.style.display = 'block';
      btnAmbilFoto.textContent = 'üì∏ Ambil Foto';
      btnAmbilFoto.style.background = '#ffc107';
    }

    let dataBukuTamu = [];

    function simpanData() {
      const form = document.getElementById('bukuTamuForm');
      const signatureWarning = document.getElementById('signatureWarning');
      const photoWarning = document.getElementById('photoWarning');
      let isValid = true;
      
      signatureWarning.style.display = 'none';
      photoWarning.style.display = 'none';
      
      if (!form.checkValidity()) {
        form.reportValidity();
        isValid = false;
      }
      
      if (!hasSignature) {
        signatureWarning.style.display = 'block';
        canvas.classList.add('error');
        isValid = false;
      } else {
        canvas.classList.remove('error');
        canvas.classList.add('success');
      }
      
      if (!previewFoto.src) {
        photoWarning.style.display = 'block';
        isValid = false;
      }
      
      if (asal.value === "INSTANSI" && !instansi.value) {
        alert("Silakan pilih instansi/unit kerja!");
        instansi.focus();
        isValid = false;
      }
      
      if (asal.value === "MASYARAKAT" && (!kecamatan.value || !desa.value)) {
        alert("Silakan pilih kecamatan dan desa/tiyuh!");
        isValid = false;
      }
      
      if (isValid) {
        const formData = {
          nama: document.getElementById('nama').value,
          asal: asal.value,
          instansi: instansi.value,
          kecamatan: kecamatan.value,
          desa: desa.value,
          pihakDitemui: document.getElementById('pihakDitemui').value,
          jenisLayanan: document.getElementById('jenisLayanan').value,
          uraian: document.getElementById('uraian').value,
          nomorHp: nomorHp.value,
          tandaTangan: canvas.toDataURL('image/png'),
          foto: previewFoto.src,
          timestamp: new Date().toLocaleString('id-ID')
        };
        
        dataBukuTamu.push(formData);
        updateDataCounter();
        alert("‚úÖ Data berhasil disimpan!\n\nTotal data: " + dataBukuTamu.length);
        resetFormComplete();
      } else {
        alert("‚ùå Mohon lengkapi semua data yang diperlukan:\n- Isi semua field yang bertanda (*)\n- Buat tanda tangan\n- Ambil foto");
      }
    }

    function resetFormComplete() {
      document.getElementById('bukuTamuForm').reset();
      hasSignature = false;
      fotoDataURL = null;
      clearSignature();
      previewFoto.style.display = 'none';
      previewFoto.src = '';
      daftarInstansi.classList.add("hidden");
      daftarMasyarakat.classList.add("hidden");
      desa.innerHTML = '<option value="">-- Pilih Desa --</option>';
      instansi.removeAttribute('required');
      kecamatan.removeAttribute('required');
      desa.removeAttribute('required');
      const elements = [canvas, document.getElementById('nama'), asal, document.getElementById('pihakDitemui'), document.getElementById('jenisLayanan'), document.getElementById('uraian'), nomorHp];
      elements.forEach(el => { el.classList.remove('error', 'success'); });
      document.getElementById('signatureWarning').style.display = 'none';
      document.getElementById('photoWarning').style.display = 'none';
      document.getElementById('nama').focus();
    }

    function showForm() {
      document.getElementById('formSection').style.display = 'block';
      document.getElementById('dataSection').style.display = 'none';
      document.getElementById('btnForm').style.background = '#007bff';
      document.getElementById('btnData').style.background = '#6c757d';
    }

    function showData() {
      document.getElementById('formSection').style.display = 'none';
      document.getElementById('dataSection').style.display = 'block';
      document.getElementById('btnForm').style.background = '#6c757d';
      document.getElementById('btnData').style.background = '#28a745';
      displayData();
    }

    function updateDataCounter() {
      document.getElementById('dataCount').textContent = dataBukuTamu.length;
    }

    function displayData() {
      const container = document.getElementById('dataContainer');
      if (dataBukuTamu.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #666;">Belum ada data yang tersimpan</p>';
        return;
      }
      let html = '';
      dataBukuTamu.forEach((data, index) => {
        html += `<div class="data-card"><div style="display: flex; justify-content: between; align-items: center; margin-bottom: 10px;"><h3 style="margin: 0; color: #333;">Tamu #${index + 1}</h3><button onclick="deleteData(${index})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">üóëÔ∏è Hapus</button></div><div class="data-grid"><div><strong>Nama:</strong> ${data.nama}</div><div><strong>Asal:</strong> ${data.asal}</div>${data.instansi ? `<div><strong>Instansi:</strong> ${data.instansi}</div>` : ''}${data.kecamatan ? `<div><strong>Kecamatan:</strong> ${data.kecamatan}</div>` : ''}${data.desa ? `<div><strong>Desa:</strong> ${data.desa}</div>` : ''}<div><strong>Pihak Ditemui:</strong> ${data.pihakDitemui}</div><div><strong>Jenis Layanan:</strong> ${data.jenisLayanan}</div><div><strong>Nomor HP:</strong> ${data.nomorHp}</div><div><strong>Waktu:</strong> ${data.timestamp}</div></div><div><strong>Uraian:</strong> ${data.uraian}</div><div class="data-images"><div><strong>Tanda Tangan:</strong><br><img src="${data.tandaTangan}" style="border: 1px solid #ccc; max-width: 200px; height: auto;"></div><div><strong>Foto:</strong><br><img src="${data.foto}" style="border: 1px solid #ccc; max-width: 200px; height: auto;"></div></div></div>`;
      });
      container.innerHTML = html;
    }

    function deleteData(index) {
      if (confirm('Yakin ingin menghapus data tamu #' + (index + 1) + '?')) {
        dataBukuTamu.splice(index, 1);
        updateDataCounter();
        displayData();
        alert('Data berhasil dihapus!');
      }
    }

    function clearAllData() {
      if (confirm('Yakin ingin menghapus SEMUA data buku tamu?')) {
        dataBukuTamu = [];
        updateDataCounter();
        displayData();
        alert('Semua data berhasil dihapus!');
      }
    }

    function exportData() {
      if (dataBukuTamu.length === 0) {
        alert('Tidak ada data untuk di-export!');
        return;
      }
      let csvContent = "No,Nama,Asal,Instansi,Kecamatan,Desa,Pihak Ditemui,Jenis Layanan,Uraian,Nomor HP,Waktu\n";
      dataBukuTamu.forEach((data, index) => {
        csvContent += `${index + 1},"${data.nama}","${data.asal}","${data.instansi || ''}","${data.kecamatan || ''}","${data.desa || ''}","${data.pihakDitemui}","${data.jenisLayanan}","${data.uraian}","${data.nomorHp}","${data.timestamp}"\n`;
      });
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      const url = URL.createObjectURL(blob);
      link.setAttribute("href", url);
      link.setAttribute("download", `buku_tamu_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      alert('Data berhasil di-export ke file CSV!');
    }
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }
</script>

</body>
