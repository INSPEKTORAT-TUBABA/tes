<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="manifest" href="manifest.json"/>
    <meta name="theme-color" content="#007bff"/>
    <link rel="icon" href="icon-192.png"/>
    <title>Buku Tamu Digital</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; width: 100%; overflow-x: hidden; }
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px 10px;
            min-height: 100vh;
            background: #f8f9fa;
        }
        label { font-weight: bold; }
        select, input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .hidden { display: none; }
        .required { color: red; }
        .error { border: 2px solid red !important; }
        .success { border: 2px solid green !important; }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        #btnHome {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffc107;
            color: black;
            border: none;
            padding: 12px 16px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-size: 16px;
            z-index: 9999;
            cursor: pointer;
        }
        #btnHome:hover { background: #e0a800; }
        @media (min-width: 768px) { #btnHome { display: none; } }

        .data-card {
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .data-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        @media (min-width: 500px) { .data-grid { grid-template-columns: 1fr 1fr; } }
        .data-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 15px;
        }
        @media (min-width: 500px) { .data-images { flex-direction: row; } }

        .header-gambar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .foto-kepala { width: 80px; height: auto; }
        .logo { width: 100px; height: auto; }

        /* Modal Foto */
        #photoModal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
        }
        #modalContent {
            background: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 95%;
            max-width: 500px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        #dualCameraFrame {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin: 15px auto;
        }
        .camera-view {
            width: 100%;
            border: 3px solid #007bff;
            aspect-ratio: 4/3;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
            background: #000;
        }
        .camera-view video, .camera-view img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0;
        }
        .camera-view h4 {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10;
            margin: 0;
        }
        @media (min-width: 768px) {
            #modalContent {
                max-width: 1000px;
                width: 90%;
                padding: 30px;
            }
            #dualCameraFrame {
                flex-direction: row;
                gap: 30px;
            }
            .camera-view { flex: 1; }
        }
        #modalButtons {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        #modalButtons button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            min-width: 140px;
        }
        .btn-camera { background: #ffc107; color: black; }
        .btn-save { background: #28a745; color: white; }
        .btn-cancel { background: #dc3545; color: white; }
        .btn-camera:hover { background: #e0a800; }
        .btn-save:hover { background: #218838; }
        .btn-cancel:hover { background: #c82333; }
    </style>
</head>
<body onload="initApp()">
    <div class="header-gambar">
        <img src="bupati.png" alt="Wakil Bupati" class="foto-kepala">
        <img src="logo-tubaba.png" alt="Logo Tubaba" class="logo">

    <div style="margin-bottom: 80px;">
        <button type="button" onclick="showForm()" id="btnForm">üìù Form Input</button>
        <button type="button" onclick="showData()" id="btnData">üìä Lihat Data (<span id="dataCount">0</span>)</button>
        <button type="button" onclick="exportData()">üíæ Export Data</button>
    </div>

    <div id="dataSection" style="display: none;"> ... </div>

    <div id="photoModal"> ... (modal foto dengan perubahan horizontal di laptop) ... </div>

    <script>
        // (seluruh script JavaScript asli kamu tetap sama)
        // Tambahkan fungsi init di paling atas
        function initApp() {
            resizeCanvas();
            showForm(); // Pastikan form muncul saat halaman dibuka
            updateDataCounter();
        }

        // Sisanya script sama persis seperti kode sebelumnya
        // ...
    </script>
</body>
</html>
