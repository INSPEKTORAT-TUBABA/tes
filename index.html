<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Buku Tamu Digital - Inspektorat Tubaba</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: sans-serif; margin: 0; background: #f4f4f9; padding: 15px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 20px; }
        .logo { width: 60px; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        select, input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        
        /* Modal Kamera */
        #photoModal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: black; flex-direction: column; align-items: center; justify-content: center; }
        #video { width: 90%; max-width: 400px; border: 2px solid white; border-radius: 10px; background: #333; }
        .btn-capture { background: #007bff; color: white; border: none; padding: 20px; border-radius: 50%; width: 80px; height: 80px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .btn-cancel { color: white; background: none; border: none; margin-top: 20px; text-decoration: underline; }
        .cam-info { color: white; margin-bottom: 10px; font-size: 18px; }
        
        #previewResult { display: flex; gap: 10px; margin-top: 10px; }
        .prev-box { flex: 1; text-align: center; font-size: 12px; }
        .prev-box img { width: 100%; border: 1px solid #ddd; border-radius: 5px; }
        .hidden { display: none; }
        #signature-pad { border: 2px solid #007bff; border-radius: 5px; width: 100%; height: 150px; background: #fcfcfc; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Lambang_Kabupaten_Tulang_Bawang_Barat.png/150px-Lambang_Kabupaten_Tulang_Bawang_Barat.png" class="logo">
        <h3>BUKU TAMU DIGITAL</h3>
        <p>Inspektorat Kab. Tubaba</p>
    </div>

    <form id="mainForm">
        <label>Nama Lengkap:</label>
        <input type="text" id="nama" placeholder="Isi nama Anda..." required>

        <label>Asal Instansi/Desa:</label>
        <select id="asal" onchange="toggleFields()">
            <option value="">-- Pilih --</option>
            <option value="DINAS">DINAS / INSTANSI</option>
            <option value="DESA">DESA / TIYUH</option>
        </select>

        <div id="fieldDinas" class="hidden">
            <label>Nama Dinas:</label>
            <select id="dinas">
                <option value="Dinas Pendidikan">Dinas Pendidikan</option>
                <option value="Dinas Kesehatan">Dinas Kesehatan</option>
                <option value="Bappeda">Bappeda</option>
                <option value="Lainnya">Lainnya...</option>
            </select>
        </div>

        <div id="fieldDesa" class="hidden">
            <label>Kecamatan & Desa:</label>
            <input type="text" placeholder="Contoh: Tulang Bawang Tengah - Panaragan">
        </div>

        <label>Keperluan:</label>
        <textarea id="keperluan" rows="2"></textarea>

        <label>Tanda Tangan:</label>
        <canvas id="signature-pad"></canvas>
        <button type="button" onclick="clearPad()">Hapus</button>

        <div style="margin-top: 20px;">
            <button type="button" onclick="startCameraFlow()" style="width: 100%; padding: 15px; background: #ffc107; font-weight: bold; border: none; border-radius: 5px;">ðŸ“¸ AMBIL FOTO (2x)</button>
        </div>

        <div id="previewResult">
            <div id="boxD" class="prev-box hidden">
                <img id="resD"><br>Depan
            </div>
            <div id="boxB" class="prev-box hidden">
                <img id="resB"><br>Belakang
            </div>
        </div>

        <button type="submit" id="btnSimpan" class="hidden" style="width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 5px; margin-top: 15px; font-weight: bold;">SIMPAN DATA</button>
    </form>
</div>

<div id="photoModal">
    <div id="infoKamera" class="cam-info">Foto Depan (Selfie)</div>
    <video id="video" autoplay playsinline muted></video>
    <button type="button" class="btn-capture" onclick="capture()">FOTO</button>
    <button type="button" class="btn-cancel" onclick="stopAll()">Batal</button>
</div>

<script>
    let stream = null;
    let step = 1; // 1: Depan, 2: Belakang

    function toggleFields() {
        const val = document.getElementById('asal').value;
        document.getElementById('fieldDinas').classList.toggle('hidden', val !== 'DINAS');
        document.getElementById('fieldDesa').classList.toggle('hidden', val !== 'DESA');
    }

    async function startCameraFlow() {
        step = 1;
        document.getElementById('infoKamera').innerText = "1. FOTO DEPAN (SELFIE)";
        document.getElementById('photoModal').style.display = 'flex';
        await initCamera('user');
    }

    async function initCamera(facing) {
        // MATIKAN KAMERA SEBELUMNYA (WAJIB)
        if (stream) {
            stream.getTracks().forEach(t => t.stop());
        }

        try {
            // Gunakan setting paling basic agar HP tidak menolak
            stream = await navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: facing
                },
                audio: false
            });
            const video = document.getElementById('video');
            video.srcObject = stream;
            
            // Fix untuk beberapa browser HP yang butuh trigger play
            video.onloadedmetadata = () => {
                video.play();
            };
        } catch (err) {
            console.error(err);
            alert("Kamera Error: Pastikan memberikan izin kamera di browser. Jika muncul layar hitam, refresh halaman.");
            stopAll();
        }
    }

    function capture() {
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const data = canvas.toDataURL('image/png');

        if (step === 1) {
            document.getElementById('resD').src = data;
            document.getElementById('boxD').classList.remove('hidden');
            
            // Lanjut ke kamera belakang
            step = 2;
            document.getElementById('infoKamera').innerText = "2. FOTO BELAKANG (OBJEK)";
            initCamera('environment');
        } else {
            document.getElementById('resB').src = data;
            document.getElementById('boxB').classList.remove('hidden');
            document.getElementById('btnSimpan').classList.remove('hidden');
            stopAll();
            alert("Foto berhasil diambil!");
        }
    }

    function stopAll() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        document.getElementById('photoModal').style.display = 'none';
    }

    // Tanda Tangan
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    canvas.addEventListener('touchstart', (e) => { drawing = true; e.preventDefault(); ctx.beginPath(); });
    canvas.addEventListener('touchmove', (e) => {
        if (!drawing) return;
        const pos = getPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
    });
    canvas.addEventListener('touchend', () => drawing = false);
    function clearPad() { ctx.clearRect(0,0,canvas.width,canvas.height); }
</script>

</body>
</html>
