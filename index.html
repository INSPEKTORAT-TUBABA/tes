<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Buku Tamu Digital</title>
    <style>
        body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 20px 10px; }
        label { font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; }
        .hidden { display: none; }
        .required { color: red; }
        .error { border: 2px solid red !important; }
        .success { border: 2px solid green !important; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .header-gambar { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .foto-kepala { width: 80px; height: auto; }
        .logo { width: 100px; height: auto; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        #photoModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; }
        .camera-view { width: 100%; max-width: 400px; aspect-ratio: 4/3; border: 3px solid #007bff; border-radius: 10px; overflow: hidden; position: relative; background: #000; }
        .camera-view h4 { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); color: white; padding: 6px 12px; border-radius: 15px; z-index: 10; }
        .camera-view video, .camera-view img { width: 100%; height: 100%; object-fit: cover; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <div class="header-gambar">
        <img src="bupati.png" alt="Wakil Bupati" class="foto-kepala">
        <img src="logo-tubaba.png" alt="Logo Tubaba" class="logo">
        <img src="wakil-bupati.png" alt="Bupati" class="foto-kepala">
    </div>

    <h1 style="text-align:center;">BUKU TAMU INSPEKTORAT TUBABA</h1>

    <!-- Form input tetap sama seperti sebelumnya -->
    <!-- ... (kode form, signature pad, kamera, dll tetap sama) ... -->

    <div style="text-align:center; margin: 30px 0;">
        <button onclick="showForm()" style="background:#007bff;color:white;">üìù Form Input</button>
        <button onclick="showData()" style="background:#6c757d;color:white;">üìä Lihat Data (<span id="dataCount">0</span>)</button>
        <button onclick="exportData()" style="background:#17a2b8;color:white;">üíæ Export PDF</button>
    </div>

    <!-- Bagian dataSection dan photoModal tetap sama -->

    <script>
        // ... (semua variabel, fungsi signature, kamera, validasi, simpan data, dll tetap sama) ...

        function exportData() {
            if (dataBukuTamu.length === 0) {
                alert('Belum ada data untuk diekspor!');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');

            // Header judul sesuai contoh
            doc.setFontSize(14);
            doc.text('BUKU TAMU DIGITAL INSPEKTORAT KABUPATEN TULANG BAWANG BARAT', 148, 18, { align: 'center' });
            doc.setFontSize(10);
            doc.text('Tanggal Export: ' + new Date().toLocaleDateString('id-ID'), 148, 26, { align: 'center' });

            // Header tabel sesuai permintaan
            const head = [[
                'No', 'Nama', 'Instansi', 'Kecamatan', 'Desa', 
                'Pihak Ditemui', 'Jenis Layanan', 'Uraian', 'No HP', 
                'Waktu Kunjungan', 'Tanda Tangan', 'Foto Depan', 'Foto Belakang'
            ]];

            // Isi data
            const body = dataBukuTamu.map((d, i) => [
                i + 1,
                d.nama || '-',
                d.instansi || '-',
                d.kecamatan || '-',
                d.desa || '-',
                d.pihakDitemui || '-',
                d.jenisLayanan || '-',
                d.uraian.length > 60 ? d.uraian.substring(0, 57) + '...' : d.uraian || '-',
                d.nomorHp || '-',
                d.timestamp.split(', ')[0] || '-',
                '', '', '' // placeholder untuk gambar
            ]);

            doc.autoTable({
                head: head,
                body: body,
                startY: 35,
                theme: 'grid',
                headStyles: {
                    fillColor: [0, 123, 255],
                    textColor: 255,
                    fontSize: 8,
                    fontStyle: 'bold',
                    halign: 'center',
                    lineWidth: 0.1
                },
                bodyStyles: {
                    fontSize: 7.5,
                    cellPadding: 3,
                    valign: 'middle'
                },
                alternateRowStyles: { fillColor: [240, 240, 240] },
                columnStyles: {
                    0: { cellWidth: 8, halign: 'center' },     // No
                    1: { cellWidth: 28 },                      // Nama
                    2: { cellWidth: 32 },                      // Instansi
                    3: { cellWidth: 24 },                      // Kecamatan
                    4: { cellWidth: 22 },                      // Desa
                    5: { cellWidth: 24 },                      // Pihak Ditemui
                    6: { cellWidth: 28 },                      // Jenis Layanan
                    7: { cellWidth: 40 },                      // Uraian (lebar paling besar)
                    8: { cellWidth: 20 },                      // No HP
                    9: { cellWidth: 22 },                      // Waktu
                    10: { cellWidth: 26 },                     // Tanda Tangan
                    11: { cellWidth: 26 },                     // Foto Depan
                    12: { cellWidth: 26 }                      // Foto Belakang
                },
                didDrawCell: function (data) {
                    if (data.section === 'body' && data.column.index >= 10 && data.column.index <= 12) {
                        const item = dataBukuTamu[data.row.index];
                        let imgData = null;

                        switch (data.column.index) {
                            case 10: imgData = item.tandaTangan; break;
                            case 11: imgData = item.fotoFront; break;
                            case 12: imgData = item.fotoBack; break;
                        }

                        if (imgData) {
                            doc.addImage(imgData, 'PNG',
                                data.cell.x + 3,
                                data.cell.y + 2,
                                20, 15,           // ukuran gambar lebih rapi
                                undefined,
                                'FAST'
                            );
                        }
                    }
                },
                margin: { top: 35, left: 6, right: 6 },
                pageBreak: 'auto',
                rowPageBreak: 'avoid'
            });

            const filename = 'Buku_Tamu_Inspektorat_Tubaba_' + new Date().toISOString().slice(0,10) + '.pdf';
            doc.save(filename);
            alert('PDF berhasil diekspor dengan format rapi!\nFile: ' + filename);
        }

        // ... (fungsi-fungsi lain seperti simpanData, displayData, dll tetap sama) ...
    </script>
</body>
</html>
