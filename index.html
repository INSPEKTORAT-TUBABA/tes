<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <link rel="manifest" href="manifest.json"/>
    <meta name="theme-color" content="#007bff"/>
    <link rel="icon" href="icon-192.png"/>
    <title>Buku Tamu Digital</title>
    <style>
        /* ... (semua CSS sebelumnya tetap sama sampai bagian Modal Foto) ... */

        /* Modal Foto */
        #photoModal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
        }

        #modalContent {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 95%;
            max-width: 500px; /* Default untuk HP */
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        #dualCameraFrame {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin: 15px auto;
        }

        .camera-view {
            width: 100%;
            border: 3px solid #007bff;
            aspect-ratio: 4/3;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
            background: #000;
        }

        .camera-view video, .camera-view img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .camera-view h4 {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10;
        }

        /* PERBAIKAN UTAMA: Horizontal di Laptop/Desktop */
        @media (min-width: 768px) {
            #modalContent {
                max-width: 1000px; /* Lebar lebih besar agar dua kamera muat berdampingan */
                width: 90%;
                padding: 25px;
            }

            #dualCameraFrame {
                flex-direction: row; /* Horizontal */
                gap: 20px;
            }

            .camera-view {
                flex: 1;
                max-width: none;
            }
        }

        /* ... (sisa CSS tombol modal tetap sama) ... */
    </style>
</head>
<body>
    <!-- Bagian HTML body tetap persis sama seperti sebelumnya -->
    <!-- Termasuk div #photoModal dengan struktur yang sama -->

    <div id="photoModal">
        <div id="modalContent">
            <h3 style="color: black; margin-top:0;">Bingkai Pengambilan Foto</h3>
            <div id="dualCameraFrame">
                <div class="camera-view">
                    <h4>Kamera Depan (Selfie)</h4>
                    <video id="videoFront" autoplay muted playsinline></video>
                    <img id="capturedFrontPhoto" alt="Foto Selfie" style="display:none;">
                </div>
                <div class="camera-view">
                    <h4>Kamera Belakang</h4>
                    <video id="videoBack" autoplay muted playsinline></video>
                    <img id="capturedBackPhoto" alt="Foto Belakang" style="display:none;">
                </div>
            </div>
            <canvas id="canvasFront" style="display:none;"></canvas>
            <canvas id="canvasBack" style="display:none;"></canvas>
            <div id="modalButtons">
                <button type="button" class="btn-camera" onclick="ambilFoto()">üì∏ Ambil Foto</button>
                <button type="button" id="btnSimpanLihatData" class="btn-save" onclick="simpanFotoLangsung()">‚úÖ Simpan & Lihat Data</button>
                <button type="button" id="btnTutupModal" class="btn-cancel" onclick="tutupModal()">‚ùå Tutup</button>
            </div>
        </div>
    </div>

    <!-- Script JavaScript tetap 100% sama seperti aslinya -->
    <script>
        /* ... seluruh script asli tanpa perubahan ... */
    </script>
</body>
</html>
