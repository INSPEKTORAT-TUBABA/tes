<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <link rel="manifest" href="manifest.json"/>
    <meta name="theme-color" content="#007bff"/>
    <link rel="icon" href="icon-192.png"/>
    <title>Buku Tamu Digital</title>
    <style>
        /* Reset dan Box Model */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px 10px;
            min-height: 100vh;
        }

        /* Form Styling */
        label {
            font-weight: bold;
        }

        select, input, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .hidden {
            display: none;
        }

        .required {
            color: red;
        }

        .error {
            border: 2px solid red !important;
        }

        .success {
            border: 2px solid green !important;
        }

        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        /* Tombol Sticky */
        #btnHome {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffc107;
            color: black;
            border: none;
            padding: 12px 16px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 16px;
            z-index: 9999;
            cursor: pointer;
        }

        #btnHome:hover {
            background: #e0a800;
        }

        @media (min-width: 768px) {
            #btnHome {
                display: none;
            }
        }

        /* Data Card */
        .data-card {
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        @media (min-width: 500px) {
            .data-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .data-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 15px;
        }

        @media (min-width: 500px) {
            .data-images {
                flex-direction: row;
            }
        }

        #signature-pad, #capturedPhoto {
            max-width: 100%;
            height: auto;
            width: 100%;
        }

        /* Header Gambar */
        .header-gambar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            text-align: center;
            flex-wrap: nowrap;
        }

        .foto-kepala {
            width: 80px;
            height: auto;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        /* Modal Foto - PERUBAHAN UTAMA DI SINI */
        #photoModal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
        }

        #modalContent {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 95%;
            max-width: 1300px;
            text-align: center;
            border-radius: 8px;
        }

        #dualCameraFrame {
            display: flex;
            flex-direction: column;     /* Default: vertikal untuk mobile */
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
        }

        .camera-view {
            width: 100%;
            border: 3px solid #007bff;
            aspect-ratio: 4/3;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            background: #000;
        }

        .camera-view h4 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 0;
            font-size: 16px;
            z-index: 10;
            white-space: nowrap;
        }

        .camera-view video, 
        .camera-view img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Responsif untuk laptop / layar lebar */
        @media (min-width: 768px) {
            #dualCameraFrame {
                flex-direction: row;            /* Horizontal berdampingan */
                gap: 30px;
                max-width: 1200px;
            }

            .camera-view {
                flex: 1;
                aspect-ratio: 16/9;             /* Lebih lebar pada laptop */
                max-width: 600px;
            }

            .camera-view h4 {
                font-size: 18px;
                padding: 10px 20px;
            }
        }

        #modalButtons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #modalButtons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-camera {
            background: #ffc107;
            color: black;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-cancel {
            background: #dc3545;
            color: white;
        }

        .btn-camera:hover {
            background: #e0a800;
        }

        .btn-save:hover {
            background: #218838;
        }

        .btn-cancel:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <!-- ... (bagian header dan form tetap sama seperti aslinya) ... -->

    <div id="photoModal">
        <div id="modalContent">
            <h3 style="color: black;">Bingkai Pengambilan Foto</h3>
            <div id="dualCameraFrame">
                <div class="camera-view">
                    <h4>Kamera Depan (Selfie)</h4>
                    <video id="videoFront" autoplay muted playsinline></video>
                    <img id="capturedFrontPhoto" alt="Foto Selfie" style="display:none;">
                </div>
                <div class="camera-view">
                    <h4>Kamera Belakang</h4>
                    <video id="videoBack" autoplay muted playsinline></video>
                    <img id="capturedBackPhoto" alt="Foto Belakang" style="display:none;">
                </div>
            </div>
            <canvas id="canvasFront" style="display:none;"></canvas>
            <canvas id="canvasBack" style="display:none;"></canvas>
            <div id="modalButtons">
                <button type="button" class="btn-camera" onclick="ambilFoto()">üì∏ Ambil Foto</button>
                <button type="button" id="btnSimpanLihatData" class="btn-save" onclick="simpanFotoLangsung()">‚úÖ Simpan & Lihat Data</button>
                <button type="button" id="btnTutupModal" class="btn-cancel" onclick="tutupModal()">‚ùå Tutup</button>
            </div>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
