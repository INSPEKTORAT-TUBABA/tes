<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script>
        const namaInput = document.getElementById('nama');
        const asalSelect = document.getElementById('asal');
        const instansiSelect = document.getElementById('instansi');
        const kecamatanSelect = document.getElementById('kecamatan');
        const desaSelect = document.getElementById('desa');
        const pihakDitemuiInput = document.getElementById('pihakDitemui');
        const kegiatanInput = document.getElementById('kegiatan');
        
        const webcamVideo = document.getElementById('webcam');
        const photoPreviewFront = document.getElementById('photoPreviewFront');
        const photoPreviewBack = document.getElementById('photoPreviewBack');
        const startCameraButton = document.getElementById('startCameraButton');

        const signaturePadCanvas = document.getElementById('signatureCanvas');
        const signaturePad = new SignaturePad(signaturePadCanvas);
        
        const finalSaveButton = document.getElementById('finalSaveButton');

        let frontPhotoTaken = false;
        let backPhotoTaken = false;
        let frontPhotoData = '';
        let backPhotoData = '';
        let stream;

        // Mengatur tinggi canvas tanda tangan agar tidak tertutup keyboard
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('signatureCanvas');
            const parentDiv = canvas.parentElement;
            const newWidth = parentDiv.clientWidth;
            const newHeight = newWidth * (200 / 500); // Rasio asli 500x200
            canvas.width = newWidth;
            canvas.height = newHeight;
            signaturePad.clear();
        });

        // Panggil saat halaman dimuat
        window.addEventListener('load', () => {
            document.getElementById('signatureCanvas').addEventListener('touchstart', () => {
                document.getElementById('field-signature').scrollIntoView({ behavior: 'smooth', block: 'end' });
            });
        });

        function checkAndShowNext(currentField, nextFieldId) {
            let isValid = false;
            let nextField = document.getElementById(nextFieldId);
            
            if (currentField === 'nama' && namaInput.value.length >= 5) {
                isValid = true;
                nextField = document.getElementById('field-asal');
            } else if (currentField === 'asal') {
                isValid = asalSelect.value !== '';
                document.getElementById('daftarInstansi').classList.toggle('hidden', asalSelect.value !== 'INSTANSI');
                document.getElementById('daftarMasyarakat').classList.toggle('hidden', asalSelect.value !== 'MASYARAKAT');
                if (asalSelect.value === 'INSTANSI') {
                    nextField = document.getElementById('daftarInstansi');
                } else if (asalSelect.value === 'MASYARAKAT') {
                    nextField = document.getElementById('daftarMasyarakat');
                }
            } else if (currentField === 'instansi' || currentField === 'desa') {
                isValid = true;
                nextField = document.getElementById('field-pihakDitemui');
            } else if (currentField === 'pihakDitemui' && pihakDitemuiInput.value.length > 0) {
                isValid = true;
                nextField = document.getElementById('field-kegiatan');
            } else if (currentField === 'kegiatan' && kegiatanInput.value.length > 0) {
                isValid = true;
                nextField = document.getElementById('field-photo');
            }
            
            if (isValid) {
                nextField.classList.remove('hidden');
                nextField.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
        
        function validateNama() {
            if (namaInput.value.length >= 5) {
                namaInput.classList.remove('error');
                namaInput.classList.add('success');
                checkAndShowNext('nama', 'field-asal');
            } else {
                namaInput.classList.add('error');
                namaInput.classList.remove('success');
            }
        }

        async function startCamera(facingMode = 'user') {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: facingMode 
                    } 
                });
                webcamVideo.srcObject = stream;
                webcamVideo.style.display = 'block';
                photoPreviewFront.style.display = 'none';
                photoPreviewBack.style.display = 'none';

                if (!frontPhotoTaken) {
                    startCameraButton.textContent = 'Ambil Foto Depan';
                    startCameraButton.onclick = () => takePhoto('front');
                } else {
                    startCameraButton.textContent = 'Ambil Foto Belakang';
                    startCameraButton.onclick = () => takePhoto('back');
                }

            } catch (err) {
                console.error("Error accessing camera: ", err);
                alert("Gagal mengakses kamera. Mohon izinkan akses kamera.");
            }
        }

        function takePhoto(camera) {
            const canvas = document.createElement('canvas');
            canvas.width = webcamVideo.videoWidth;
            canvas.height = webcamVideo.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(webcamVideo, 0, 0, canvas.width, canvas.height);
            const photoData = canvas.toDataURL('image/jpeg', 0.8);
            
            if (camera === 'front') {
                frontPhotoTaken = true;
                frontPhotoData = photoData;
                photoPreviewFront.src = photoData;
                photoPreviewFront.style.display = 'block';
                webcamVideo.style.display = 'none';
                startCamera('environment'); // Pindah ke kamera belakang
            } else if (camera === 'back') {
                backPhotoTaken = true;
                backPhotoData = photoData;
                photoPreviewBack.src = photoData;
                photoPreviewBack.style.display = 'block';
                webcamVideo.style.display = 'none';
                // Nonaktifkan stream
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                startCameraButton.style.display = 'none';
            }

            checkCompletion();
        }

        function checkCompletion() {
            if (frontPhotoTaken && backPhotoTaken && !signaturePad.isEmpty()) {
                finalSaveButton.style.display = 'block';
            } else {
                finalSaveButton.style.display = 'none';
            }
        }

        function clearSignature() {
            signaturePad.clear();
            checkCompletion();
        }

        document.getElementById('bukuTamuForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (frontPhotoTaken && backPhotoTaken && !signaturePad.isEmpty()) {
                // Proses penyimpanan data
                alert("Data berhasil disimpan! (Ini hanyalah alert, bukan fungsi penyimpanan data sesungguhnya)");
                // Tambahkan logika untuk melihat data di sini
                // Contoh: window.location.href = 'lihat_data.html';
            } else {
                alert("Mohon lengkapi semua data, termasuk foto kamera depan, belakang, dan tanda tangan.");
            }
        });

        // Panggil checkCompletion setiap kali tanda tangan berubah
        signaturePad.addEventListener("endStroke", () => {
            checkCompletion();
        });
        
    </script>
