<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <link rel="manifest" href="manifest.json"/>
    <meta name="theme-color" content="#007bff"/>
    <link rel="icon" href="icon-192.png"/>
    <title>Buku Tamu Digital</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; width: 100%; overflow-x: hidden; }
        body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 20px 10px; min-height: 100vh; }
        label { font-weight: bold; }
        select, input, textarea { width: 100%; padding: 6px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .hidden { display: none; }
        .required { color: red; }
        .error { border: 2px solid red !important; }
        .success { border: 2px solid green !important; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .header-gambar { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 15px; flex-wrap: nowrap; }
        .foto-kepala { width: 80px; height: auto; }
        .logo { width: 100px; height: auto; }

        /* Modal Foto */
        #photoModal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); justify-content: center; align-items: center; flex-direction: column; padding: 10px; }
        #modalContent { background-color: #fefefe; padding: 20px; border: 1px solid #888; width: 95%; max-width: 1300px; text-align: center; border-radius: 8px; }
        #dualCameraFrame { display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 900px; margin: 20px auto; }
        .camera-view { width: 100%; border: 3px solid #007bff; aspect-ratio: 4/3; overflow: hidden; position: relative; border-radius: 10px; background: #000; }
        .camera-view h4 { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); color: white; padding: 8px 16px; border-radius: 20px; margin: 0; font-size: 16px; z-index: 10; white-space: nowrap; }
        .camera-view video, .camera-view img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        @media (min-width: 768px) {
            #dualCameraFrame { flex-direction: row; gap: 30px; max-width: 1200px; }
            .camera-view { flex: 1; aspect-ratio: 16/9; max-width: 600px; }
            .camera-view h4 { font-size: 18px; padding: 10px 20px; }
        }
        #modalButtons { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        #modalButtons button { padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .btn-camera { background: #ffc107; color: black; }
        .btn-save { background: #28a745; color: white; }
        .btn-cancel { background: #dc3545; color: white; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <script>
        // Data Desa
        const dataDesa = {
            "Tulang Bawang Tengah": ["Penumangan","Penumangan Baru","Menggala Mas","Bandar Dewa","Panaragan","Panaragan Jaya Indah","Panaragan Jaya Utama","Tirta Kencana","Tirta Makmur","Pulung Kencana","Mulya Jaya","Mulya Kencana","Candra Mukti","Candra Kencana","Candra Jaya","Tunas Asri","Wonokerto","Mekar Asri","Marga Asri"],
            "Tulang Bawang Udik": ["Kagungan Ratu","Kartaraharja","Kartasari","Marga Kencana","Waysido","Kagungan Ratu Agung","Gunung Katun Tanjungan","Gedung Ratu","Gunung Katun Malay","Karta","Karta Tanjung Selamat","Karta Raya","Way Sido"],
            "Gunung Terang": ["Setia Bumi","Setia Agung","Mulya Jadi","Gunung Agung","Gunung Terang","Toto Mulyo","Kagungan Jaya","Terang Mulya","Terang Makmur","Rerang Bumi Agung"],
            "Gunung Agung": ["Tunas Jaya","Mulya Jaya","Mulya Sari","Mekar Jaya","Bangun Jaya","Dwikora Jaya","Marga Jaya","Sumber Jaya","Sumber Rejeki","Jaya Murni","Wonorejo","Suka Jaya","Tri Jaya Tunggal"],
            "Lambu Kibang": ["Kibang Budi Jaya","Lesung Bhakti Jaya","Mekar Sari Jaya","Pagar Jaya","Gunung Sari","Sumber Rejo","Kibang Yekti Jaya","Kibang Tri Jaya","Gilang Tunggal Makarta","Kibang Mulya Jaya"],
            "Way Kenanga": ["Agung Jaya","Mercubuana","Balam Jaya","Pagar Buana","Indraloka I","Indraloka II","Balam Asri","Indraloka Jaya","Indraloka Mukti","Sido Agung"],
            "Tumijajar": ["Murni Jaya","Daya Asri","Daya Sakti","Makarti","Sumber Rejo","Margodadi","Gunung Menanti","Gunung Timbul","Margo Mulyo"],
            "Pagar Dewa": ["Bujung Dewa","Bujungsari Marga","Marga Jaya Indah","Pagar Dewa","Cahyo Randu","Pagar Dewa Suka Mulya"],
            "Batu Putih": ["Toto Katon","Sakti Jaya","Margo Mulya","Margo Dadi","Marga Sari","Mulyo Sari","Toto Makmur","Panca Marga","Sido Makmur","Toto Wonodadi"]
        };

        // Variabel global
        const signatureCanvas = document.getElementById('signature-pad');
        const ctx = signatureCanvas.getContext('2d');
        const signatureWarning = document.getElementById('signatureWarning');
        let drawing = false, hasSignature = false, totalStrokeLength = 0;
        const PIXELS_PER_CM = 37.8;
        const MIN_STROKE_LENGTH_CM = 2;
        let streamFront = null, streamBack = null;
        let fotoDataURLFront = null, fotoDataURLBack = null, hasPhoto = false;
        let dataBukuTamu = [];

        // Resize canvas untuk high DPI
        function resizeCanvas() {
            const rect = signatureCanvas.getBoundingClientRect();
            signatureCanvas.width = rect.width * devicePixelRatio;
            signatureCanvas.height = 200 * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            ctx.strokeStyle = '#0000FF';
            ctx.lineWidth = 3; // Lebih tebal dan jelas
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Tanda Tangan - goresan jelas
        function getPos(e) {
            const rect = signatureCanvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }
        signatureCanvas.addEventListener('mousedown', e => { drawing = true; hasSignature = true; totalStrokeLength = 0; const pos = getPos(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); });
        signatureCanvas.addEventListener('mousemove', e => { if(drawing) drawStroke(e); });
        signatureCanvas.addEventListener('mouseup', stopDrawing);
        signatureCanvas.addEventListener('mouseout', stopDrawing);
        signatureCanvas.addEventListener('touchstart', e => { e.preventDefault(); drawing = true; hasSignature = true; totalStrokeLength = 0; const pos = getPos(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); });
        signatureCanvas.addEventListener('touchmove', e => { e.preventDefault(); if(drawing) drawStroke(e); });
        signatureCanvas.addEventListener('touchend', stopDrawing);

        function drawStroke(e) {
            const pos = getPos(e);
            const dist = Math.hypot(pos.x - (ctx.lastX || pos.x), pos.y - (ctx.lastY || pos.y));
            totalStrokeLength += dist;
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            ctx.lastX = pos.x;
            ctx.lastY = pos.y;
        }
        function stopDrawing() {
            if(!drawing) return;
            drawing = false;
            delete ctx.lastX; delete ctx.lastY;
            const lengthCm = totalStrokeLength / PIXELS_PER_CM;
            if(lengthCm < MIN_STROKE_LENGTH_CM) {
                hasSignature = false;
                signatureWarning.style.display = 'block';
                signatureCanvas.classList.add('error');
                document.getElementById('field-aksi').style.display = 'none';
            } else {
                signatureWarning.style.display = 'none';
                signatureCanvas.classList.remove('error');
                signatureCanvas.classList.add('success');
                document.getElementById('field-aksi').style.display = 'block';
            }
        }
        function clearSignature() {
            ctx.clearRect(0,0,signatureCanvas.width,signatureCanvas.height);
            hasSignature = false; totalStrokeLength = 0;
            signatureWarning.style.display = 'none';
            signatureCanvas.classList.remove('error','success');
            document.getElementById('field-aksi').style.display = 'none';
        }

        // Form progresif (diperbaiki)
        function validateNama() {
            const n = document.getElementById('nama');
            n.value = n.value.replace(/\d/g,'');
            const count = (n.value.match(/[a-zA-Z]/g) || []).length;
            if(count >= 5 && n.value.trim()) {
                n.classList.remove('error'); n.classList.add('success');
                document.getElementById('field-asal').style.display = 'block';
            } else {
                n.classList.remove('success'); n.classList.add('error');
                hideFieldsAfter('field-asal');
            }
        }

        function asalChanged() {
            const val = document.getElementById('asal').value;
            document.getElementById('daftarInstansi').classList.add('hidden');
            document.getElementById('daftarMasyarakat').classList.add('hidden');
            document.getElementById('field-desa').classList.add('hidden');
            document.getElementById('desa').innerHTML = '<option value="">-- Pilih Desa --</option>';
            if(val === 'INSTANSI') document.getElementById('daftarInstansi').classList.remove('hidden');
            if(val === 'MASYARAKAT') document.getElementById('daftarMasyarakat').classList.remove('hidden');
            checkAndShowNext('asal', 'field-pihakDitemui');
        }

        function updateDesaList() {
            const kec = document.getElementById('kecamatan').value;
            const des = document.getElementById('desa');
            des.innerHTML = '<option value="">-- Pilih Desa --</option>';
            if(dataDesa[kec]) {
                dataDesa[kec].forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d; opt.textContent = d;
                    des.appendChild(opt);
                });
                document.getElementById('field-desa').classList.remove('hidden');
            }
            checkAndShowNext('desa', 'field-pihakDitemui'); // pastikan setelah desa dipilih
        }

        function validateUraian() {
            const u = document.getElementById('uraian');
            if(u.value.trim().length >= 15) {
                u.classList.remove('error'); u.classList.add('success');
                document.getElementById('field-nomorHp').style.display = 'block';
            } else {
                u.classList.remove('success'); u.classList.add('error');
            }
        }

        function validateNomorHp() {
            const h = document.getElementById('nomorHp');
            h.value = h.value.replace(/\D/g,'');
            if(h.value.length >= 11) {
                h.classList.remove('error'); h.classList.add('success');
                document.getElementById('field-tandaTangan').style.display = 'block';
            } else {
                h.classList.remove('success'); h.classList.add('error');
            }
        }

        function checkAndShowNext(currentId, nextId) {
            const current = document.getElementById(currentId);
            const next = document.getElementById(nextId);
            if(current && current.value && current.value.trim() !== '') {
                current.classList.remove('error'); current.classList.add('success');
                if(next) next.style.display = 'block';
            } else {
                if(current) {
                    current.classList.remove('success'); current.classList.add('error');
                }
            }
        }

        function hideFieldsAfter(startId) {
            let hide = false;
            document.querySelectorAll('#formSection > form > div[id^="field-"]').forEach(div => {
                if(div.id === startId) hide = true;
                if(hide && div.id !== startId) div.style.display = 'none';
            });
        }

        // Kamera
        async function bukaKamera() {
            document.getElementById('photoModal').style.display = 'flex';
            try {
                streamFront = await navigator.mediaDevices.getUserMedia({video: {facingMode: "user"}});
                document.getElementById('videoFront').srcObject = streamFront;
            } catch(e) { console.error(e); }
            try {
                streamBack = await navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}});
                document.getElementById('videoBack').srcObject = streamBack;
            } catch(e) { console.error(e); }
        }

        function ambilFoto() {
            if(streamFront) {
                const c = document.getElementById('canvasFront');
                c.width = document.getElementById('videoFront').videoWidth;
                c.height = document.getElementById('videoFront').videoHeight;
                c.getContext('2d').drawImage(document.getElementById('videoFront'),0,0);
                fotoDataURLFront = c.toDataURL('image/png');
                document.getElementById('capturedFrontPhoto').src = fotoDataURLFront;
                document.getElementById('capturedFrontPhoto').style.display = 'block';
                document.getElementById('videoFront').style.display = 'none';
            }
            if(streamBack) {
                const c = document.getElementById('canvasBack');
                c.width = document.getElementById('videoBack').videoWidth;
                c.height = document.getElementById('videoBack').videoHeight;
                c.getContext('2d').drawImage(document.getElementById('videoBack'),0,0);
                fotoDataURLBack = c.toDataURL('image/png');
                document.getElementById('capturedBackPhoto').src = fotoDataURLBack;
                document.getElementById('capturedBackPhoto').style.display = 'block';
                document.getElementById('videoBack').style.display = 'none';
            }
            hasPhoto = true;
        }

        function tutupModal() {
            document.getElementById('photoModal').style.display = 'none';
            if(streamFront) streamFront.getTracks().forEach(t=>t.stop());
            if(streamBack) streamBack.getTracks().forEach(t=>t.stop());
            hasPhoto = false; fotoDataURLFront = null; fotoDataURLBack = null;
            document.querySelectorAll('#capturedFrontPhoto, #capturedBackPhoto').forEach(i=>i.style.display='none');
            document.querySelectorAll('#videoFront, #videoBack').forEach(v=>v.style.display='block');
        }

        function simpanFotoLangsung() {
            if(!hasPhoto) return alert('Ambil foto dulu!');
            simpanDataDanTutupForm();
        }

        // Simpan data
        function simpanData() {
            const lengthCm = totalStrokeLength / PIXELS_PER_CM;
            if(lengthCm < MIN_STROKE_LENGTH_CM || !hasPhoto) {
                alert('Lengkapi tanda tangan (min 2 cm) dan foto!');
                return false;
            }
            const data = {
                nama: document.getElementById('nama').value.trim(),
                asal: document.getElementById('asal').value,
                instansi: document.getElementById('asal').value === 'INSTANSI' ? document.getElementById('instansi').value : '',
                kecamatan: document.getElementById('asal').value === 'MASYARAKAT' ? document.getElementById('kecamatan').value : '',
                desa: document.getElementById('asal').value === 'MASYARAKAT' ? document.getElementById('desa').value : '',
                pihakDitemui: document.getElementById('pihakDitemui').value,
                jenisLayanan: document.getElementById('jenisLayanan').value,
                uraian: document.getElementById('uraian').value.trim(),
                nomorHp: document.getElementById('nomorHp').value,
                tandaTangan: signatureCanvas.toDataURL('image/png'),
                fotoFront: fotoDataURLFront,
                fotoBack: fotoDataURLBack,
                timestamp: new Date().toLocaleString('id-ID')
            };
            dataBukuTamu.push(data);
            document.getElementById('dataCount').textContent = dataBukuTamu.length;
            resetForm();
            return true;
        }

        function simpanDataDanTutupForm() {
            if(simpanData()) {
                alert('Data berhasil disimpan!');
                showData();
            }
        }

        function resetForm() {
            document.getElementById('bukuTamuForm').reset();
            clearSignature();
            hideFieldsAfter('field-nama');
            document.getElementById('field-asal').style.display = 'none';
            document.getElementById('daftarInstansi').classList.add('hidden');
            document.getElementById('daftarMasyarakat').classList.add('hidden');
            document.getElementById('field-desa').classList.add('hidden');
            document.getElementById('desa').innerHTML = '<option value="">-- Pilih Desa --</option>';
            hasPhoto = false;
        }

        function showForm() {
            document.getElementById('formSection').style.display = 'block';
            document.getElementById('dataSection').style.display = 'none';
        }
        function showData() {
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('dataSection').style.display = 'block';
            displayData();
        }
        function displayData() {
            const cont = document.getElementById('dataContainer');
            if(dataBukuTamu.length === 0) {
                cont.innerHTML = '<p style="text-align:center;color:#666;">Belum ada data yang tersimpan</p>';
                return;
            }
            let html = '';
            dataBukuTamu.forEach((d,i) => {
                html += `<div style="border:1px solid #ddd;padding:15px;margin-bottom:15px;border-radius:8px;background:#f9f9f9;">
                    <strong>Tamu #${i+1} - ${d.timestamp}</strong><br>
                    Nama: ${d.nama}<br>Asal: ${d.asal} ${d.instansi || d.kecamatan + '/' + d.desa || ''}<br>
                    Pihak Ditemui: ${d.pihakDitemui}<br>Jenis Layanan: ${d.jenisLayanan}<br>
                    Uraian: ${d.uraian}<br>Nomor HP: ${d.nomorHp}<br>
                    <strong>Tanda Tangan:</strong><br><img src="${d.tandaTangan}" style="max-width:250px;border:1px solid #ccc;"><br>
                    <strong>Foto Depan:</strong><br>${d.fotoFront ? '<img src="'+d.fotoFront+'" style="max-width:200px;">' : '-'}<br>
                    <strong>Foto Belakang:</strong><br>${d.fotoBack ? '<img src="'+d.fotoBack+'" style="max-width:200px;">' : '-'}
                </div>`;
            });
            cont.innerHTML = html;
        }
        function clearAllData() {
            if(confirm('Hapus semua data?')) {
                dataBukuTamu = [];
                document.getElementById('dataCount').textContent = '0';
                displayData();
            }
        }

        // Export PDF dengan gambar
        function exportData() {
            if(dataBukuTamu.length === 0) return alert('Tidak ada data!');
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');
            const headers = [["No","Nama","Asal","Instansi/Kec/Desa","Pihak Ditemui","Jenis Layanan","Uraian","No HP","Waktu","Tanda Tangan","Foto Depan","Foto Belakang"]];
            const body = dataBukuTamu.map((d,i) => [
                i+1, d.nama, d.asal, d.instansi || (d.kecamatan + '/' + d.desa) || '-', d.pihakDitemui, d.jenisLayanan, d.uraian, d.nomorHp, d.timestamp, '', '', ''
            ]);
            doc.autoTable({
                head: headers,
                body: body,
                startY: 10,
                theme: 'grid',
                headStyles: {fillColor:[0,123,255], textColor:255},
                columnStyles: {9:{cellWidth:40},10:{cellWidth:40},11:{cellWidth:40}},
                didDrawCell: data => {
                    if(data.section==='body' && data.column.index >=9 && data.column.index <=11){
                        const item = dataBukuTamu[data.row.index];
                        let img = null;
                        if(data.column.index===9) img = item.tandaTangan;
                        if(data.column.index===10) img = item.fotoFront;
                        if(data.column.index===11) img = item.fotoBack;
                        if(img) doc.addImage(img,'PNG',data.cell.x+3,data.cell.y+3,34,28);
                    }
                }
            });
            doc.save('Buku_Tamu_Inspektorat_Tubaba_'+new Date().toISOString().slice(0,10)+'.pdf');
        }

        function autoResize(t) { t.style.height = 'auto'; t.style.height = t.scrollHeight + 'px'; }

        // Mulai aplikasi
        document.addEventListener('DOMContentLoaded', () => {
            showForm();
        });
    </script>
</body>
</html>
