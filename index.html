<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <link rel="manifest" href="manifest.json"/>
    <meta name="theme-color" content="#007bff"/>

    <title>Buku Tamu Digital</title>
    <style>
        /* Reset dan Box Model */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px 10px;
            min-height: 100vh;
        }

        /* Form Styling */
        label {
            font-weight: bold;
        }

        select, input, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .hidden {
            display: none;
        }

        .required {
            color: red;
        }

        .error {
            border: 2px solid red !important;
        }

        .success {
            border: 2px solid green !important;
        }

        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        /* Tombol Sticky */
        #btnHome {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffc107;
            color: black;
            border: none;
            padding: 12px 16px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 16px;
            z-index: 9999;
            cursor: pointer;
        }

        #btnHome:hover {
            background: #e0a800;
        }

        @media (min-width: 768px) {
            #btnHome {
                display: none;
            }
        }

        /* Data Card */
        .data-card {
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        @media (min-width: 500px) {
            .data-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .data-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 15px;
        }

        @media (min-width: 500px) {
            .data-images {
                flex-direction: row;
            }
        }

        #signature-pad, #capturedPhoto {
            max-width: 100%;
            height: auto;
            width: 100%;
        }

        /* Header Gambar */
        .header-gambar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            text-align: center;
            flex-wrap: nowrap;
        }

        .foto-kepala {
            width: 80px;
            height: auto;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        /* Modal Foto */
        #photoModal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
        }

        #modalContent {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 10px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border-radius: 8px;
        }

        #dualCameraFrame {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
        }

        .camera-view {
            width: 100%;
            border: 2px solid #007bff;
            aspect-ratio: 4/3;
            overflow: hidden;
            position: relative;
        }

        .camera-view video, .camera-view img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        #modalButtons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #modalButtons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-camera {
            background: #ffc107;
            color: black;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-cancel {
            background: #dc3545;
            color: white;
        }

        .btn-camera:hover {
            background: #e0a800;
        }

        .btn-save:hover {
            background: #218838;
        }

        .btn-cancel:hover {
            background: #c82333;
        }
    </style>
</head>

    <script>
        // === Element References ===
        const signatureCanvas = document.getElementById('signature-pad');
        const ctx = signatureCanvas.getContext('2d');
        const namaWarning = document.getElementById('namaWarning');
        const signatureWarning = document.getElementById('signatureWarning');
        const photoWarning = document.getElementById('photoWarning');
        const asal = document.getElementById("asal");
        const daftarInstansi = document.getElementById("daftarInstansi");
        const daftarMasyarakat = document.getElementById("daftarMasyarakat");
        const kecamatan = document.getElementById("kecamatan");
        const desa = document.getElementById("desa");
        const instansi = document.getElementById("instansi");
        const fieldDesa = document.getElementById("field-desa");
        const photoModal = document.getElementById('photoModal');
        const videoFront = document.getElementById('videoFront');
        const videoBack = document.getElementById('videoBack');
        const canvasFront = document.getElementById('canvasFront');
        const canvasBack = document.getElementById('canvasBack');
        const capturedFrontPhoto = document.getElementById('capturedFrontPhoto');
        const capturedBackPhoto = document.getElementById('capturedBackPhoto');

        let streamFront = null;
        let streamBack = null;
        let fotoDataURLFront = null;
        let fotoDataURLBack = null;
        let hasPhoto = false;
        let drawing = false;
        let hasSignature = false;
        let dataBukuTamu = [];

        // === Canvas Signature Setup ===
        function resizeCanvas() {
            const originalWidth = 700;
            const originalHeight = 200;
            const newWidth = Math.min(window.innerWidth - 40, originalWidth);
            const tempData = signatureCanvas.toDataURL();
            signatureCanvas.width = newWidth;
            signatureCanvas.height = Math.round(originalHeight * (newWidth / originalWidth));
            const img = new Image();
            img.onload = () => ctx.drawImage(img, 0, 0, signatureCanvas.width, signatureCanvas.height);
            img.src = tempData;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        ctx.strokeStyle = '#0000FF'; // Warna biru cerah untuk tanda tangan
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.globalAlpha = 0.8;
        let lastVelocity = 0;
        let lastTime = 0;

        function getCanvasPos(e) {
            const rect = signatureCanvas.getBoundingClientRect();
            if (e.touches && e.touches[0]) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            }
            return {
                x: (e.clientX !== undefined ? e.clientX : e.offsetX) - rect.left,
                y: (e.clientY !== undefined ? e.clientY : e.offsetY) - rect.top
            };
        }

        function startDrawing(e) {
            drawing = true;
            hasSignature = true;
            ctx.beginPath();
            const pos = getCanvasPos(e);
            ctx.moveTo(pos.x, pos.y);
            lastTime = Date.now();
        }

        function draw(e) {
            if (!drawing) return;
            const pos = getCanvasPos(e);
            const currentTime = Date.now();
            const deltaTime = (currentTime - lastTime) / 1000;
            const prevPos = getCanvasPos(e);
            const distance = Math.sqrt((pos.x - prevPos.x) ** 2 + (pos.y - prevPos.y) ** 2);
            const velocity = distance / (deltaTime || 1);
            const smoothedVelocity = lastVelocity * 0.7 + velocity * 0.3;
            ctx.lineWidth = Math.max(1, Math.min(3, 2 - smoothedVelocity / 100));
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            lastVelocity = smoothedVelocity;
            lastTime = currentTime;
        }

        function stopDrawing() {
            if (!drawing) return;
            drawing = false;
            checkAndShowNext('signature-pad', 'field-aksi');
        }

        signatureCanvas.addEventListener('mousedown', startDrawing);
        signatureCanvas.addEventListener('mousemove', draw);
        signatureCanvas.addEventListener('mouseup', stopDrawing);
        signatureCanvas.addEventListener('mouseout', stopDrawing);
        signatureCanvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); }, { passive: false });
        signatureCanvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, { passive: false });
        signatureCanvas.addEventListener('touchend', (e) => { e.preventDefault(); stopDrawing(e); }, { passive: false });

        function clearSignature() {
            ctx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
            hasSignature = false;
            signatureCanvas.classList.remove('error', 'success');
            document.getElementById('field-aksi').style.display = 'none';
        }

        // === Dropdown Data ===
        const dataDesa = {
            "Lambu Kibang": ["Kibang Budi Jaya", "Lesung Bhakti Jaya", "Mekar Sari Jaya", "Pagar Jaya", "Gunung Sari", "Sumber Rejo", "Kibang Yekti Jaya", "Kibang Tri Jaya", "Gilang Tunggal Makarta", "Kibang Mulya Jaya"],
            "Tulang Bawang Tengah": ["Penumangan", "Penumangan Baru", "Menggala Mas", "Bandar Dewa", "Panaragan", "Panaragan Jaya Indah", "Panaragan Jaya Utama", "Tirta Kencana", "Tirta Makmur", "Pulung Kencana", "Mulya Jaya", "Mulya Kencana", "Candra Mukti", "Candra Kencana", "Candra Jaya", "Tunas Asri", "Wonokerto", "Mekar Asri", "Marga Asri"],
            "Gunung Agung": ["Tunas Jaya", "Mulya Jaya", "Mulya Sari", "Mekar Jaya", "Bangun Jaya", "Dwikora Jaya", "Marga Jaya", "Sumber Jaya", "Sumber Rejeki", "Jaya Murni", "Wonorejo", "Suka Jaya", "Tri Jaya Tunggal"],
            "Tumijajar": ["Murni Jaya", "Daya Asri", "Daya Sakti", "Makarti", "Sumber Rejo", "Margodadi", "Gunung Menanti", "Gunung Timbul", "Margo Mulyo"],
            "Way Kenanga": ["Agung Jaya", "Mercubuana", "Balam Jaya", "Pagar Buana", "Indraloka I", "Indraloka II", "Balam Asri", "Indraloka Jaya", "Indraloka Mukti", "Sido Agung"],
            "Batu Putih": ["Toto Katon", "Sakti Jaya", "Margo Mulya", "Margo Dadi", "Marga Sari", "Mulyo Sari", "Toto Makmur", "Panca Marga", "Sido Makmur", "Toto Wonodadi"],
            "Gunung Terang": ["Setia Bumi", "Setia Agung", "Mulya Jadi", "Gunung Agung", "Gunung Terang", "Toto Mulyo", "Kagungan Jaya", "Terang Mulya", "Terang Makmur", "Rerang Bumi Agung"],
            "Tulang Bawang Udik": ["Kagungan Ratu", "Kartaraharja", "Kartasari", "Marga Kencana", "Waysido", "Kagungan Ratu Agung", "Gunung Katun Tanjungan", "Gedung Ratu", "Gunung Katun Malay", "Karta", "Karta Tanjung Selamat", "Karta Raya", "Way Sido"],
            "Pagar Dewa": ["Bujung Dewa", "Bujungsari Marga", "Marga Jaya Indah", "Pagar Dewa", "Cahyo Randu", "Pagar Dewa Suka Mulya"]
        };

        // === Dropdown Logic ===
        asal.addEventListener("change", function () {
            daftarInstansi.classList.add("hidden");
            daftarMasyarakat.classList.add("hidden");
            fieldDesa.classList.add("hidden");
            instansi.removeAttribute('required');
            kecamatan.removeAttribute('required');
            desa.removeAttribute('required');
            if (this.value === "INSTANSI") {
                daftarInstansi.classList.remove("hidden");
                instansi.setAttribute('required', '');
            } else if (this.value === "MASYARAKAT") {
                daftarMasyarakat.classList.remove("hidden");
                kecamatan.setAttribute('required', '');
            }
            checkAndShowNext('asal', 'field-pihakDitemui');
        });

        function updateDesaList() {
            const desaList = dataDesa[kecamatan.value] || [];
            desa.innerHTML = '<option value="">-- Pilih Desa --</option>';
            desaList.forEach(nama => {
                const opt = document.createElement("option");
                opt.value = nama;
                opt.textContent = nama;
                desa.appendChild(opt);
            });
            if (kecamatan.value) {
                fieldDesa.classList.remove("hidden");
                desa.setAttribute('required', '');
            } else {
                fieldDesa.classList.add("hidden");
                desa.removeAttribute('required');
            }
            checkAndShowNext('kecamatan', 'field-pihakDitemui');
        }

        // === Validation Functions ===
        function validateNama() {
            const input = document.getElementById('nama');
            const warning = namaWarning;
            input.value = input.value.replace(/\d+/g, '');
            let hurufCount = 0;
            try {
                hurufCount = (input.value.match(new RegExp("\\p{L}", "gu")) || []).length;
            } catch (e) {
                hurufCount = (input.value.match(/[A-Za-z]/g) || []).length;
            }
            const isValid = hurufCount >= 5;

            if (isValid) {
                input.classList.remove('error');
                input.classList.add('success');
                warning.style.display = 'none';
                document.getElementById('field-asal').style.display = 'block';
                // Tampilkan kembali dropdown yang telah dipilih
                document.querySelectorAll('select:not(#nama)').forEach(select => {
                    if (select.value && select.closest('.hidden') === null) {
                        select.closest('div[id^="field-"], .hidden').style.display = 'block';
                    }
                });
            } else {
                input.classList.remove('success');
                input.classList.add('error');
                warning.style.display = 'block';
                // Sembunyikan semua field setelah field-nama hingga field-aksi
                document.querySelectorAll('#formSection > form > div[id^="field-"]:not(#field-nama)').forEach(div => {
                    div.style.display = 'none';
                    const input = div.querySelector('input, select, textarea');
                    if (input) {
                        input.classList.remove('error', 'success');
                    }
                });
                daftarInstansi.classList.add("hidden");
                daftarMasyarakat.classList.add("hidden");
                fieldDesa.classList.add("hidden");
            }
        }

        function validateUraian() {
            const uraian = document.getElementById('uraian');
            const isValid = uraian.value.trim().length >= 15;
            if (isValid) {
                uraian.classList.remove('error');
                uraian.classList.add('success');
                document.getElementById('field-nomorHp').style.display = 'block';
            } else {
                uraian.classList.remove('success');
                uraian.classList.add('error');
                hideFieldsAfter('field-uraian');
            }
        }

        function validateNomorHp() {
            const nomorHp = document.getElementById('nomorHp');
            nomorHp.value = nomorHp.value.replace(/\D/g, '');
            const isValid = nomorHp.value.length >= 11;
            if (isValid) {
                nomorHp.classList.remove('error');
                nomorHp.classList.add('success');
                document.getElementById('field-tandaTangan').style.display = 'block';
            } else {
                nomorHp.classList.remove('success');
                nomorHp.classList.add('error');
                hideFieldsAfter('field-nomorHp');
            }
        }

        // === Camera Functions ===
        async function bukaKamera() {
            photoModal.style.display = 'flex';
            try {
                streamFront = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                videoFront.srcObject = streamFront;
                videoFront.play();
            } catch (error) {
                console.error("Gagal mengakses kamera depan:", error);
                videoFront.style.display = 'none';
            }

            try {
                streamBack = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                videoBack.srcObject = streamBack;
                videoBack.play();
            } catch (error) {
                console.error("Gagal mengakses kamera belakang:", error);
                videoBack.style.display = 'none';
            }

            if (!streamFront && !streamBack) {
                alert("‚ùå Gagal mengakses kamera!\n\nPastikan izin kamera sudah diberikan di pengaturan browser.");
                tutupModal();
            }
        }

        function ambilFoto() {
            if (!streamFront && !streamBack) {
                alert("Kamera belum aktif!");
                return;
            }

            if (streamFront) {
                const contextFront = canvasFront.getContext('2d');
                canvasFront.width = videoFront.videoWidth || 480;
                canvasFront.height = videoFront.videoHeight || Math.round(canvasFront.width * 3 / 4);
                contextFront.drawImage(videoFront, 0, 0, canvasFront.width, canvasFront.height);
                fotoDataURLFront = canvasFront.toDataURL('image/png');
                capturedFrontPhoto.src = fotoDataURLFront;
                capturedFrontPhoto.style.display = 'block';
                videoFront.style.display = 'none';
            }

            if (streamBack) {
                const contextBack = canvasBack.getContext('2d');
                canvasBack.width = videoBack.videoWidth || 480;
                canvasBack.height = videoBack.videoHeight || Math.round(canvasBack.width * 3 / 4);
                contextBack.drawImage(videoBack, 0, 0, canvasBack.width, canvasBack.height);
                fotoDataURLBack = canvasBack.toDataURL('image/png');
                capturedBackPhoto.src = fotoDataURLBack;
                capturedBackPhoto.style.display = 'block';
                videoBack.style.display = 'none';
            }

            hasPhoto = !!(fotoDataURLFront || fotoDataURLBack);
        }

        function tutupModal() {
            photoModal.style.display = 'none';
            if (streamFront) {
                streamFront.getTracks().forEach(track => track.stop());
                streamFront = null;
            }
            if (streamBack) {
                streamBack.getTracks().forEach(track => track.stop());
                streamBack = null;
            }
            capturedFrontPhoto.style.display = 'none';
            capturedBackPhoto.style.display = 'none';
            videoFront.style.display = 'block';
            videoBack.style.display = 'block';
            fotoDataURLFront = null;
            fotoDataURLBack = null;
            hasPhoto = false;
        }

        function simpanFotoLangsung() {
            if (!hasPhoto) {
                alert("‚ùå Harap ambil foto terlebih dahulu!");
                return;
            }
            if (simpanData()) {
                alert("‚úÖ Data berhasil disimpan!\n\nTotal data: " + dataBukuTamu.length);
                tutupModal();
                showData();
            } else {
                alert("‚ùå Mohon lengkapi semua data yang diperlukan:\n- Isi semua field yang bertanda (*)\n- Buat tanda tangan\n- Ambil foto");
            }
        }

        // === Data Handling ===
        function hideFieldsAfter(startFieldId) {
            let hide = false;
            document.querySelectorAll('#formSection > form > div[id^="field-"]').forEach(div => {
                if (div.id === startFieldId) {
                    hide = true;
                } else if (hide) {
                    div.style.display = 'none';
                    const input = div.querySelector('input, select, textarea');
                    if (input) {
                        input.classList.remove('error', 'success');
                    }
                }
            });
        }

        function checkAndShowNext(currentElementId, nextElementId) {
            const currentElement = document.getElementById(currentElementId);
            const nextElement = document.getElementById(nextElementId);
            let isValid = true;

            if (currentElementId === 'signature-pad') {
                if (!hasSignature) {
                    signatureWarning.style.display = 'block';
                    signatureCanvas.classList.add('error');
                    isValid = false;
                } else {
                    signatureWarning.style.display = 'none';
                    signatureCanvas.classList.remove('error');
                    signatureCanvas.classList.add('success');
                }
            } else if (currentElementId === 'asal') {
                if (asal.value === 'INSTANSI') {
                    if (!instansi.value || instansi.value.trim() === '') isValid = false;
                } else if (asal.value === 'MASYARAKAT') {
                    if (!kecamatan.value || kecamatan.value.trim() === '' || !desa.value || desa.value.trim() === '') isValid = false;
                } else {
                    isValid = false;
                }
            } else if (currentElementId === 'kecamatan') {
                if (!kecamatan.value || kecamatan.value.trim() === '' || !desa.value || desa.value.trim() === '') isValid = false;
            } else if (currentElementId === 'desa') {
                if (!desa.value || desa.value.trim() === '') isValid = false;
            } else if (currentElementId === 'instansi') {
                if (!instansi.value || instansi.value.trim() === '') isValid = false;
            } else if (currentElementId === 'uraian') {
                isValid = currentElement.value.trim().length >= 15;
            } else if (currentElementId === 'nomorHp') {
                isValid = currentElement.value.length >= 11;
            } else if (currentElement) {
                if ((currentElement.tagName === 'INPUT' || currentElement.tagName === 'TEXTAREA' || currentElement.tagName === 'SELECT')) {
                    if (currentElement.value === undefined || currentElement.value.trim() === '') {
                        isValid = false;
                    }
                }
            }

            if (currentElement && (currentElement.tagName === 'INPUT' || currentElement.tagName === 'SELECT' || currentElement.tagName === 'TEXTAREA')) {
                if (isValid) {
                    currentElement.classList.remove('error');
                    currentElement.classList.add('success');
                } else {
                    currentElement.classList.add('error');
                    currentElement.classList.remove('success');
                }
            }

            if (isValid && nextElement) {
                nextElement.style.display = 'block';
                const nextInput = nextElement.querySelector('input, select, textarea, canvas');
                if (nextInput && typeof nextInput.focus === 'function') nextInput.focus();
            } else {
                const mapToFieldStart = {
                    'nama': 'field-nama',
                    'asal': 'field-asal',
                    'instansi': 'field-asal',
                    'kecamatan': 'field-asal',
                    'desa': 'field-asal',
                    'pihakDitemui': 'field-pihakDitemui',
                    'jenisLayanan': 'field-jenisLayanan',
                    'uraian': 'field-uraian',
                    'nomorHp': 'field-nomorHp',
                    'signature-pad': 'field-tandaTangan'
                };
                const startId = mapToFieldStart[currentElementId] || currentElementId;
                hideFieldsAfter(startId);
            }
        }

        function simpanData() {
            const form = document.getElementById('bukuTamuForm');
            let isValid = true;

            namaWarning.style.display = 'none';
            signatureWarning.style.display = 'none';
            photoWarning.style.display = 'none';

            if (!form.reportValidity()) {
                isValid = false;
            }

            const namaInput = document.getElementById('nama');
            let hurufCount = 0;
            try {
                hurufCount = (namaInput.value.match(/\p{L}/gu) || []).length;
            } catch (e) {
                hurufCount = (namaInput.value.match(/[A-Za-z]/g) || []).length;
            }
            if (hurufCount < 5 || namaInput.value.trim() === '') {
                namaInput.classList.add('error');
                namaWarning.style.display = 'block';
                isValid = false;
            } else {
                namaInput.classList.remove('error');
                namaInput.classList.add('success');
            }

            if (!hasSignature) {
                signatureWarning.style.display = 'block';
                signatureCanvas.classList.add('error');
                isValid = false;
            } else {
                signatureCanvas.classList.remove('error');
                signatureCanvas.classList.add('success');
            }

            if (!hasPhoto) {
                photoWarning.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                const formData = {
                    nama: namaInput.value.trim(),
                    asal: asal.value,
                    instansi: asal.value === 'INSTANSI' ? instansi.value : '',
                    kecamatan: asal.value === 'MASYARAKAT' ? kecamatan.value : '',
                    desa: asal.value === 'MASYARAKAT' ? desa.value : '',
                    pihakDitemui: document.getElementById('pihakDitemui').value,
                    jenisLayanan: document.getElementById('jenisLayanan').value,
                    uraian: document.getElementById('uraian').value.trim(),
                    nomorHp: document.getElementById('nomorHp').value.trim(),
                    tandaTangan: signatureCanvas.toDataURL('image/png'),
                    fotoFront: fotoDataURLFront,
                    fotoBack: fotoDataURLBack,
                    timestamp: new Date().toLocaleString('id-ID')
                };
                dataBukuTamu.push(formData);
                updateDataCounter();
                resetFormComplete();
                return true;
            }
            return false;
        }

        function simpanDataDanTutupForm() {
            if (simpanData()) {
                alert("‚úÖ Data berhasil disimpan!\n\nTotal data: " + dataBukuTamu.length);
                showData();
            } else {
                alert("‚ùå Mohon lengkapi semua data yang diperlukan:\n- Isi semua field yang bertanda (*)\n- Buat tanda tangan\n- Ambil foto");
            }
        }

        function resetFormComplete() {
            document.getElementById('bukuTamuForm').reset();
            hasSignature = false;
            hasPhoto = false;
            fotoDataURLFront = null;
            fotoDataURLBack = null;
            clearSignature();
            daftarInstansi.classList.add("hidden");
            daftarMasyarakat.classList.add("hidden");
            fieldDesa.classList.add("hidden");
            desa.innerHTML = '<option value="">-- Pilih Desa --</option>';
            instansi.removeAttribute('required');
            kecamatan.removeAttribute('required');
            desa.removeAttribute('required');
            document.querySelectorAll('#formSection > form > div:not(#field-nama)').forEach(el => el.style.display = 'none');
            const elements = [signatureCanvas, document.getElementById('nama'), asal, document.getElementById('pihakDitemui'), document.getElementById('jenisLayanan'), document.getElementById('uraian'), document.getElementById('nomorHp')];
            elements.forEach(el => { if (el) el.classList.remove('error', 'success'); });
            namaWarning.style.display = 'none';
            signatureWarning.style.display = 'none';
            photoWarning.style.display = 'none';
            document.getElementById('nama').focus();
        }

        function showForm() {
            document.getElementById('formSection').style.display = 'block';
            document.getElementById('dataSection').style.display = 'none';
            document.getElementById('btnForm').style.background = '#007bff';
            document.getElementById('btnData').style.background = '#6c757d';
        }

        function showData() {
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('dataSection').style.display = 'block';
            document.getElementById('btnForm').style.background = '#6c757d';
            document.getElementById('btnData').style.background = '#28a745';
            displayData();
        }

        function updateDataCounter() {
            document.getElementById('dataCount').textContent = dataBukuTamu.length;
        }

        function displayData() {
            const container = document.getElementById('dataContainer');
            if (dataBukuTamu.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">Belum ada data yang tersimpan</p>';
                return;
            }
            let html = '';
            dataBukuTamu.forEach((data, index) => {
                html += `<div class="data-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h3 style="margin: 0; color: #333;">Tamu #${index + 1}</h3>
                        <button onclick="deleteData(${index})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">üóëÔ∏è Hapus</button>
                    </div>
                    <div class="data-grid">
                        <div><strong>Nama:</strong> ${data.nama}</div>
                        <div><strong>Asal:</strong> ${data.asal}</div>
                        ${data.instansi ? `<div><strong>Instansi:</strong> ${data.instansi}</div>` : ''}
                        ${data.kecamatan ? `<div><strong>Kecamatan:</strong> ${data.kecamatan}</div>` : ''}
                        ${data.desa ? `<div><strong>Desa:</strong> ${data.desa}</div>` : ''}
                        <div><strong>Pihak Ditemui:</strong> ${data.pihakDitemui}</div>
                        <div><strong>Jenis Layanan:</strong> ${data.jenisLayanan}</div>
                        <div><strong>Nomor HP:</strong> ${data.nomorHp}</div>
                        <div><strong>Waktu:</strong> ${data.timestamp}</div>
                    </div>
                    <div><strong>Uraian:</strong> ${data.uraian}</div>
                    <div class="data-images">
                        <div><strong>Tanda Tangan:</strong><br><img src="${data.tandaTangan}" style="border: 1px solid #ccc; max-width: 200px; height: auto;"></div>
                        <div><strong>Foto Depan:</strong><br><img src="${data.fotoFront || ''}" style="border: 1px solid #ccc; max-width: 200px; height: auto;"></div>
                        <div><strong>Foto Belakang:</strong><br><img src="${data.fotoBack || ''}" style="border: 1px solid #ccc; max-width: 200px; height: auto;"></div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        function deleteData(index) {
            if (confirm('Yakin ingin menghapus data tamu #' + (index + 1) + '?')) {
                dataBukuTamu.splice(index, 1);
                updateDataCounter();
                displayData();
                alert('Data berhasil dihapus!');
            }
        }

        function clearAllData() {
            if (confirm('Yakin ingin menghapus SEMUA data buku tamu?')) {
                dataBukuTamu = [];
                updateDataCounter();
                displayData();
                alert('Semua data berhasil dihapus!');
            }
        }

        function exportData() {
            if (dataBukuTamu.length === 0) {
                alert('Tidak ada data untuk di-export!');
                return;
            }
            let csvContent = "data:text/csv;charset=utf-8,";
            let header = ["No", "Nama", "Asal", "Instansi", "Kecamatan", "Desa", "Pihak Ditemui", "Jenis Layanan", "Uraian", "Nomor HP", "Waktu"];
            csvContent += header.join(",") + "\n";
            dataBukuTamu.forEach((data, index) => {
                let row = [
                    index + 1,
                    `"${data.nama}"`,
                    `"${data.asal}"`,
                    `"${data.instansi || ''}"`,
                    `"${data.kecamatan || ''}"`,
                    `"${data.desa || ''}"`,
                    `"${data.pihakDitemui}"`,
                    `"${data.jenisLayanan}"`,
                    `"${data.uraian}"`,
                    `"${data.nomorHp}"`,
                    `"${data.timestamp}"`
                ];
                csvContent += row.join(",") + "\n";
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `buku_tamu_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            alert('Data berhasil di-export ke file CSV!');
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        document.addEventListener('DOMContentLoaded', () => {
            resizeCanvas();
            showForm();
            try {
                if (instansi && !instansi.getAttribute('onchange')) {
                    instansi.addEventListener('change', () => checkAndShowNext('instansi', 'field-pihakDitemui'));
                }
                if (desa && !desa.getAttribute('onchange')) {
                    desa.addEventListener('change', () => checkAndShowNext('desa', 'field-pihakDitemui'));
                }
            } catch (e) {
                console.warn('Error memasang listener tambahan:', e);
            }
        });
    </script>
</body>
