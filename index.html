<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="manifest" href="manifest.json"/>
    <meta name="theme-color" content="#007bff"/>
    <link rel="icon" href="icon-192.png"/>
    <title>Buku Tamu Digital</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; width: 100%; overflow-x: hidden; }
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px 10px;
            min-height: 100vh;
            background: #f8f9fa;
        }
        label { font-weight: bold; }
        select, input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .hidden { display: none; }
        .required { color: red; }
        .error { border: 2px solid red !important; }
        .success { border: 2px solid green !important; }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        #btnHome {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffc107;
            color: black;
            border: none;
            padding: 12px 16px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-size: 16px;
            z-index: 9999;
            cursor: pointer;
        }
        #btnHome:hover { background: #e0a800; }
        @media (min-width: 768px) { #btnHome { display: none; } }

        .data-card {
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .data-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        @media (min-width: 500px) { .data-grid { grid-template-columns: 1fr 1fr; } }
        .data-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 15px;
        }
        @media (min-width: 500px) { .data-images { flex-direction: row; } }
        .header-gambar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .foto-kepala { width: 80px; height: auto; }
        .logo { width: 100px; height: auto; }

        /* Modal Foto */
        #photoModal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
        }
        #modalContent {
            background: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 95%;
            max-width: 500px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        #dualCameraFrame {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin: 15px auto;
        }
        .camera-view {
            width: 100%;
            border: 3px solid #007bff;
            aspect-ratio: 4/3;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
            background: #000;
        }
        .camera-view video, .camera-view img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0;
        }
        .camera-view h4 {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10;
            margin: 0;
        }
        @media (min-width: 768px) {
            #modalContent { max-width: 1000px; width: 90%; padding: 30px; }
            #dualCameraFrame { flex-direction: row; gap: 30px; }
            .camera-view { flex: 1; }
        }
        #modalButtons {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        #modalButtons button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            min-width: 140px;
        }
        .btn-camera { background: #ffc107; color: black; }
        .btn-save { background: #28a745; color: white; }
        .btn-cancel { background: #dc3545; color: white; }
        .btn-camera:hover { background: #e0a800; }
        .btn-save:hover { background: #218838; }
        .btn-cancel:hover { background: #c82333; }

        button { padding: 10px 15px; margin: 5px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
        #btnForm { background: #007bff; color: white; }
        #btnData { background: #17a2b8; color: white; }
    </style>
</head>
<body onload="initApp()">

    <div class="header-gambar">
        <img src="bupati.png" alt="Wakil Bupati" class="foto-kepala">
        <img src="logo-tubaba.png" alt="Logo Tubaba" class="logo">
        <img src="wakil-bupati.png" alt="Bupati" class="foto-kepala">
    </div>
    <h1 style="text-align: center;">BUKU TAMU INSPEKTORAT TUBABA</h1>

    <!-- Form Input (default tampil) -->
    <div id="formSection">
        <form id="bukuTamuForm">
            <div id="field-nama">
                <label>Nama: <span class="required">*</span></label>
                <input id="nama" required type="text" placeholder="Isi Minimal 5 Huruf" oninput="validateNama()"/>
            </div>

            <div id="field-asal" class="hidden">
                <label>INSTANSI/ASAL: <span class="required">*</span></label>
                <select id="asal" required onchange="checkAndShowNext('asal', 'field-pihakDitemui')">
                    <option value="">-- Pilih Asal --</option>
                    <option value="INSTANSI">INSTANSI/UNIT KERJA</option>
                    <option value="MASYARAKAT">MASYARAKAT</option>
                </select>
            </div>

            <!-- Tambahkan field-field lain sesuai kebutuhan asli kamu di sini -->
            <!-- Contoh placeholder, ganti dengan field asli -->
            <div id="field-pihakDitemui" class="hidden">
                <label>Pihak yang Ditemui:</label>
                <input type="text" id="pihakDitemui"/>
            </div>
            <div id="field-jenisLayanan" class="hidden">
                <label>Jenis Layanan:</label>
                <select id="jenisLayanan"><option>---</option></select>
            </div>
            <div id="field-uraian" class="hidden">
                <label>Uraian Keperluan:</label>
                <textarea id="uraian"></textarea>
            </div>
            <div id="field-nomorHp" class="hidden">
                <label>Nomor HP:</label>
                <input type="tel" id="nomorHp"/>
            </div>
            <div id="field-tandaTangan" class="hidden">
                <label>Tanda Tangan:</label>
                <canvas id="signatureCanvas" width="300" height="150" style="border:1px solid #ccc; background:white;"></canvas>
                <button type="button" onclick="clearSignature()">Hapus Tanda Tangan</button>
            </div>

            <div id="field-aksi" class="hidden">
                <button type="button" onclick="openPhotoModal()">üì∑ Ambil Foto</button>
                <button type="button" onclick="simpanData()">Simpan Data</button>
            </div>
        </form>
    </div>

    <!-- Tombol navigasi -->
    <div style="margin: 30px 0; text-align: center;">
        <button type="button" onclick="showForm()" id="btnForm">üìù Form Input</button>
        <button type="button" onclick="showData()" id="btnData">üìä Lihat Data (<span id="dataCount">0</span>)</button>
        <button type="button" onclick="exportData()">üíæ Export Data</button>
    </div>

    <!-- Section untuk menampilkan data tamu -->
    <div id="dataSection" class="hidden"></div>

    <!-- Modal Foto -->
    <div id="photoModal">
        <div id="modalContent">
            <h2>Ambil Foto Tamu</h2>
            <div id="dualCameraFrame">
                <div class="camera-view">
                    <h4>Foto Depan</h4>
                    <video id="videoFront" autoplay playsinline></video>
                    <img id="capturedFront" class="hidden"/>
                </div>
                <div class="camera-view">
                    <h4>Foto Samping</h4>
                    <video id="videoSide" autoplay playsinline></video>
                    <img id="capturedSide" class="hidden"/>
                </div>
            </div>
            <div id="modalButtons">
                <button class="btn-camera" onclick="startCamera()">Mulai Kamera</button>
                <button class="btn-camera" onclick="captureBoth()">Ambil Foto</button>
                <button class="btn-save" onclick="savePhotos()">Simpan Foto</button>
                <button class="btn-cancel" onclick="closePhotoModal()">Batal</button>
            </div>
        </div>
    </div>

    <button id="btnHome" onclick="showForm()">üè† Home</button>

    <script>
        // Variabel global
        let dataTamu = JSON.parse(localStorage.getItem('dataTamu') || '[]');
        let currentEntry = {};
        let streamFront = null, streamSide = null;

        function initApp() {
            showForm();              // Langsung tampilkan form saat load
            updateDataCounter();     // Update jumlah data
            validateNama();          // Validasi nama awal
        }

        function showForm() {
            document.getElementById('formSection').style.display = 'block';
            document.getElementById('dataSection').classList.add('hidden');
        }

        function showData() {
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('dataSection').classList.remove('hidden');
            renderData();
        }

        function updateDataCounter() {
            document.getElementById('dataCount').textContent = dataTamu.length;
        }

        function validateNama() {
            const nama = document.getElementById('nama').value.trim();
            if (nama.length >= 5) {
                document.getElementById('field-asal').classList.remove('hidden');
            } else {
                document.getElementById('field-asal').classList.add('hidden');
                // sembunyikan field berikutnya juga
                ['field-pihakDitemui','field-jenisLayanan','field-uraian','field-nomorHp','field-tandaTangan','field-aksi'].forEach(id => {
                    document.getElementById(id).classList.add('hidden');
                });
            }
        }

        function checkAndShowNext(currentId, nextId) {
            const val = document.getElementById(currentId).value;
            if (val) {
                document.getElementById(nextId).classList.remove('hidden');
            }
        }

        function renderData() {
            const container = document.getElementById('dataSection');
            container.innerHTML = '';
            if (dataTamu.length === 0) {
                container.innerHTML = '<p style="text-align:center;">Belum ada data tamu.</p>';
                return;
            }
            dataTamu.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'data-card';
                card.innerHTML = `
                    <strong>${index+1}. ${item.nama || '-'}</strong><br>
                    Asal: ${item.asal || '-'}<br>
                    Pihak Ditemui: ${item.pihakDitemui || '-'}<br>
                    Waktu: ${item.waktu || '-'}
                    <div class="data-images">
                        ${item.fotoDepan ? `<img src="${item.fotoDepan}" style="max-width:100%; border-radius:8px;">` : ''}
                        ${item.fotoSamping ? `<img src="${item.fotoSamping}" style="max-width:100%; border-radius:8px;">` : ''}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function exportData() {
            if (dataTamu.length === 0) {
                alert('Tidak ada data untuk diekspor.');
                return;
            }
            const dataStr = JSON.stringify(dataTamu, null, 2);
            const blob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'buku_tamu_tubaba.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // === Fungsi Modal Foto ===
        function openPhotoModal() {
            document.getElementById('photoModal').style.display = 'flex';
        }

        function closePhotoModal() {
            document.getElementById('photoModal').style.display = 'none';
            stopCameras();
        }

        async function startCamera() {
            try {
                streamFront = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                document.getElementById('videoFront').srcObject = streamFront;

                // Untuk samping, biasanya pakai camera belakang jika ada
                streamSide = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('videoSide').srcObject = streamSide;
            } catch (err) {
                alert('Gagal mengakses kamera: ' + err.message);
            }
        }

        function captureBoth() {
            const canvasFront = document.createElement('canvas');
            const videoFront = document.getElementById('videoFront');
            canvasFront.width = videoFront.videoWidth;
            canvasFront.height = videoFront.videoHeight;
            canvasFront.getContext('2d').drawImage(videoFront, 0, 0);
            document.getElementById('capturedFront').src = canvasFront.toDataURL('image/jpeg');
            document.getElementById('capturedFront').classList.remove('hidden');
            document.getElementById('videoFront').classList.add('hidden');

            const canvasSide = document.createElement('canvas');
            const videoSide = document.getElementById('videoSide');
            canvasSide.width = videoSide.videoWidth;
            canvasSide.height = videoSide.videoHeight;
            canvasSide.getContext('2d').drawImage(videoSide, 0, 0);
            document.getElementById('capturedSide').src = canvasSide.toDataURL('image/jpeg');
            document.getElementById('capturedSide').classList.remove('hidden');
            document.getElementById('videoSide').classList.add('hidden');
        }

        function savePhotos() {
            currentEntry.fotoDepan = document.getElementById('capturedFront').src;
            currentEntry.fotoSamping = document.getElementById('capturedSide').src;
            closePhotoModal();
            alert('Foto berhasil disimpan ke data sementara.');
        }

        function stopCameras() {
            if (streamFront) streamFront.getTracks().forEach(t => t.stop());
            if (streamSide) streamSide.getTracks().forEach(t => t.stop());
        }

        function simpanData() {
            // Ambil nilai form
            currentEntry.nama = document.getElementById('nama').value.trim();
            currentEntry.asal = document.getElementById('asal').value;
            currentEntry.pihakDitemui = document.getElementById('pihakDitemui')?.value || '';
            currentEntry.waktu = new Date().toLocaleString('id-ID');

            if (!currentEntry.nama || currentEntry.nama.length < 5) {
                alert('Nama harus minimal 5 huruf!');
                return;
            }
            if (!currentEntry.asal) {
                alert('Pilih Instansi/Asal!');
                return;
            }

            dataTamu.push({...currentEntry});
            localStorage.setItem('dataTamu', JSON.stringify(dataTamu));
            updateDataCounter();
            alert('Data tamu berhasil disimpan!');
            // Reset form
            document.getElementById('bukuTamuForm').reset();
            validateNama();
            currentEntry = {};
        }
    </script>
</body>
</html>
