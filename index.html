<script>
// ===== PARTICLE ANIMATION =====
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 150;

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.z = Math.random() * 1000;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.vz = Math.random() * 2 + 1;
        this.size = Math.random() * 2 + 1;
        this.hue = Math.random() * 60 + 220;
    }
    
    update() {
        this.z -= this.vz;
        if (this.z <= 0) {
            this.z = 1000;
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
        }
        
        const scale = 1000 / (1000 + this.z);
        this.screenX = (this.x - canvas.width / 2) * scale + canvas.width / 2;
        this.screenY = (this.y - canvas.height / 2) * scale + canvas.height / 2;
        this.screenSize = this.size * scale;
    }
    
    draw() {
        const opacity = (1000 - this.z) / 1000;
        ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${opacity})`;
        ctx.beginPath();
        ctx.arc(this.screenX, this.screenY, this.screenSize, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.shadowBlur = 10;
        ctx.shadowColor = `hsla(${this.hue}, 100%, 60%, ${opacity})`;
    }
}

for (let i = 0; i < particleCount; i++) {
    particles.push(new Particle());
}

function animateParticles() {
    ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    particles.forEach(particle => {
        particle.update();
        particle.draw();
    });
    
    requestAnimationFrame(animateParticles);
}

animateParticles();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

function startApp() {
    document.getElementById('welcomePage').style.display = 'none';
    document.getElementById('mainApp').style.display = 'block';
    document.body.style.background = 'white';
}

function goToWelcome() {

const PIXELS_PER_CM = 37.7952755906;
const MIN_STROKE_LENGTH_CM = 2;

// ===== INITIALIZATION =====
document.addEventListener('DOMContentLoaded', () => {
    signatureCanvas = document.getElementById('signature-pad');
    ctx2 = signatureCanvas.getContext('2d');
    setupSignature();
    window.addEventListener('resize', resizeCanvas);
});

function resizeCanvas() {
    if (document.getElementById('field-tandaTangan').classList.contains('hidden')) return;
    const container = signatureCanvas.parentElement;
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = signatureCanvas.width;
    tempCanvas.height = signatureCanvas.height;
    tempCanvas.getContext('2d').drawImage(signatureCanvas, 0, 0);
    
    signatureCanvas.width = Math.min(container.offsetWidth, 600);
    signatureCanvas.height = 200;
    
    ctx2.drawImage(tempCanvas, 0, 0);
    ctx2.lineWidth = 2;
    ctx2.lineCap = 'round';
    ctx2.strokeStyle = '#00008B';
}

function setupSignature() {
    signatureCanvas.addEventListener('mousedown', startDrawing);
    signatureCanvas.addEventListener('mousemove', draw);
    signatureCanvas.addEventListener('mouseup', stopDrawing);
    signatureCanvas.addEventListener('mouseout', stopDrawing);
    signatureCanvas.addEventListener('touchstart', handleTouch);
    signatureCanvas.addEventListener('touchmove', handleTouch);
    signatureCanvas.addEventListener('touchend', stopDrawing);
}

function startDrawing(e) {
    isDrawing = true;
    const rect = signatureCanvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    ctx2.beginPath();
    ctx2.moveTo(x, y);
}

function draw(e) {
    if (!isDrawing) return;
    const rect = signatureCanvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    ctx2.lineTo(x, y);
    ctx2.stroke();
    totalStrokeLength += 2;
    hasSignature = true;
}

function stopDrawing() {
    if (isDrawing) {
        isDrawing = false;
        const strokeLengthCm = totalStrokeLength / PIXELS_PER_CM;
        if (strokeLengthCm >= MIN_STROKE_LENGTH_CM) {
            document.getElementById('field-aksi').classList.remove('hidden');
            signatureCanvas.classList.remove('error');
            document.getElementById('signatureWarning').style.display = 'none';
        }
    }
}

function handleTouch(e) {
    e.preventDefault();
    const touch = e.touches[0];
    const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
        clientX: touch.clientX,
        clientY: touch.clientY
    });
    signatureCanvas.dispatchEvent(mouseEvent);
}

function clearSignature() {
    ctx2.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
    hasSignature = false;
    totalStrokeLength = 0;
    document.getElementById('signatureWarning').style.display = 'none';
    document.getElementById('field-aksi').classList.add('hidden');
}

async function bukaKamera() {
    const modal = document.getElementById('photoModal');
    modal.style.display = 'flex';

    const frame = document.getElementById('dualCameraFrame');
    const viewFront = frame.querySelector('.camera-view:first-child');
    const viewBack  = frame.querySelector('.camera-view:last-child');
    const videoFront = document.getElementById('videoFront');
    const videoBack  = document.getElementById('videoBack');

    // Reset semuanya dulu
    videoFront.srcObject = null;
    videoBack.srcObject  = null;
    fotoDataURLFront = null;
    fotoDataURLBack  = null;

    // Pastikan kedua bingkai terlihat awalnya
    viewFront.style.display = 'block';
    viewBack.style.display  = 'block';

    let stream1 = null;
    let stream2 = null;

    // Langkah 1: Coba buka kamera utama (belakang dulu di HP)
    try {
        stream1 = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }
        });
        videoBack.srcObject = stream1;
        streamBack = stream1;  // simpan global
        console.log('Kamera belakang berhasil dibuka');
    } catch (err) {
        console.warn('Kamera belakang gagal:', err.name, err.message);
        // Jika gagal belakang, coba depan untuk stream pertama
        try {
            stream1 = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'user' }
            });
            videoFront.srcObject = stream1;
            streamFront = stream1;
            console.log('Fallback ke kamera depan berhasil');
        } catch (err2) {
            console.error('Kedua kamera gagal untuk stream pertama:', err2);
        }
    }

    // Tunggu sebentar biar permission tidak bentrok (penting di HP)
    await new Promise(r => setTimeout(r, 400));

    // Langkah 2: Coba buka kamera kedua (jika stream pertama berhasil)
    if (stream1) {
        const secondMode = (stream1.getVideoTracks()[0].getSettings().facingMode === 'environment') 
                           ? 'user' : 'environment';

        try {
            const stream2 = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: secondMode }
            });
            if (secondMode === 'user') {
                videoFront.srcObject = stream2;
                streamFront = stream2;
            } else {
                videoBack.srcObject = stream2;
                streamBack = stream2;
            }
            console.log('Kamera kedua berhasil:', secondMode);
        } catch (err) {
            console.warn('Kamera kedua gagal:', err.name, err.message);
        }
    }

    // Cek apakah setidaknya satu kamera berhasil
    const hasAnyCamera = !!videoFront.srcObject || !!videoBack.srcObject;
    if (!hasAnyCamera) {
        alert('Gagal membuka kamera.\n\nPastikan:\n1. Izin kamera sudah diizinkan\n2. Buka situs via HTTPS (bukan http)\n3. Coba refresh halaman');
        tutupKamera();
        return;
    }

    // Sembunyikan bingkai yang kosong
    if (!videoFront.srcObject) viewFront.style.display = 'none';
    if (!videoBack.srcObject)  viewBack.style.display  = 'none';
}

        document.getElementById('btnSimpanData').style.display = 'none';
        
        document.getElementById('nama').value = data.nama;
        document.getElementById('field-asal').classList.remove('hidden');
        document.getElementById('asal').value = data.asal;
        
        if (data.asal === 'INSTANSI') {
            document.getElementById('daftarInstansi').classList.remove('hidden');
            document.getElementById('instansi').value = data.instansi;
        } else if (data.asal === 'MASYARAKAT') {
            document.getElementById('daftarMasyarakat').classList.remove('hidden');
            document.getElementById('kecamatan').value = data.kecamatan;
            updateDesaList();
            setTimeout(() => {
                document.getElementById('desa').value = data.desa;
            }, 100);
        }
        
        document.getElementById('field-pihakDitemui').classList.remove('hidden');
        document.getElementById('pihakDitemui').value = data.pihakDitemui;
        
        document.getElementById('field-jenisLayanan').classList.remove('hidden');
        document.getElementById('jenisLayanan').value = data.jenisLayanan;
        
        document.getElementById('field-uraian').classList.remove('hidden');
        document.getElementById('uraian').value = data.uraian;
        
        document.getElementById('field-nomorHp').classList.remove('hidden');
        document.getElementById('nomorHp').value = data.nomorHp;
        
        document.getElementById('field-tandaTangan').classList.remove('hidden');
        resizeCanvas();
        if (data.tandaTangan) {
            const img = new Image();
            img.onload = function() {
                ctx2.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
                ctx2.drawImage(img, 0, 0, signatureCanvas.width, signatureCanvas.height);
                hasSignature = true;
                totalStrokeLength = 100;
            };
            img.src = data.tandaTangan;
        }
        
        document.getElementById('field-aksi').classList.remove('hidden');
        fotoDataURLFront = data.fotoFront;
        fotoDataURLBack = data.fotoBack;
        hasPhoto = !!(data.fotoFront || data.fotoBack);
        
        dataBukuTamu.splice(index, 1);
        updateDataCounter();
        
        document.getElementById('formSection').style.display = 'block';
        document.getElementById('dataSection').style.display = 'none';
        
        alert('Data telah dimuat ke form.\nSilakan lakukan perubahan lalu tekan "Simpan Perubahan"');
    }
}

function saveEditedData() {
    if (simpanData()) {
        alert("‚úÖ Perubahan berhasil disimpan!");
        editingIndex = -1;
        originalEditData = null;
        document.getElementById('mainNavigation').style.display = 'block';
        document.getElementById('editModeButtons').style.display = 'none';
        document.getElementById('btnSimpanData').style.display = 'inline-block';
        showData();
    } else {
        alert("‚ùå Data belum lengkap atau tidak valid.");
    }
}

function cancelEdit() {
    if (originalEditData && editingIndex >= 0) {
        dataBukuTamu.splice(editingIndex, 0, originalEditData);
        updateDataCounter();
    }
    
    editingIndex = -1;
    originalEditData = null;
    
    document.getElementById('mainNavigation').style.display = 'block';
    document.getElementById('editModeButtons').style.display = 'none';
    document.getElementById('btnSimpanData').style.display = 'inline-block';
    
    showData();
    alert('Edit dibatalkan. Data asli dikembalikan.');
}

function deleteData(index) {
    if (confirm('Yakin ingin menghapus data tamu #' + (index + 1) + '?')) {
        dataBukuTamu.splice(index, 1);
        updateDataCounter();
        displayData();
        alert('Data berhasil dihapus!');
    }
}

// ===== EXPORT =====
function exportData() {
    if (dataBukuTamu.length === 0) {
        alert('Tidak ada data untuk di-export!');
        return;
    }
    alert('Export tabel ringkasan - Fitur dalam pengembangan');
}

function exportDetailPerTamuPDF() {
    if (dataBukuTamu.length === 0) {
        alert('Tidak ada data untuk di-export!');
        return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pageWidth = 210;
    const pageHeight = 297;
    const margin = 12;
    const contentWidth = pageWidth - (margin * 2);

    dataBukuTamu.forEach((data, index) => {
        if (index > 0) doc.addPage();

        let y = 8;

        doc.setFillColor(102, 126, 234);
        doc.rect(margin, y, contentWidth, 22, 'F');
        
        doc.setFillColor(118, 75, 162);
        doc.setGState(doc.GState({ opacity: 0.5 }));
        doc.rect(margin, y, contentWidth, 22, 'F');
        doc.setGState(doc.GState({ opacity: 1 }));

        doc.setFontSize(12);
        doc.setTextColor(255);
        doc.setFont("helvetica", "bold");
        doc.text('BUKU TAMU DIGITAL', pageWidth/2, y+8, { align: 'center' });

        doc.setFontSize(8);
        doc.text('INSPEKTORAT KAB. TULANG BAWANG BARAT', pageWidth/2, y+13, { align: 'center' });

        doc.setFontSize(7);
        doc.setTextColor(220, 220, 255);
        doc.text(`Tamu #${index + 1} ‚Ä¢ ${data.timestamp}`, pageWidth/2, y+18, { align: 'center' });

        y += 25;

        const labelWidth = 50;
        const rowHeight = 7;

        const fields = [
            { label: "Nama Lengkap", value: data.nama },
            { label: "Asal / Instansi", value: data.instansi || (data.kecamatan ? `${data.kecamatan}${data.desa ? ', ' + data.desa : ''}` : '-') },
            { label: "Pihak Ditemui", value: data.pihakDitemui || '-' },
            { label: "Jenis Layanan", value: data.jenisLayanan || '-' },
            { label: "Uraian Keperluan", value: data.uraian || '-' },
            { label: "Nomor WhatsApp", value: data.nomorHp || '-' }
        ];

        doc.setFontSize(8);

        fields.forEach((field) => {
            const maxWidth = contentWidth - labelWidth - 4;
            const lines = doc.splitTextToSize(field.value, maxWidth);
            const currentRowHeight = Math.max(rowHeight, lines.length * 4 + 2);
            
            doc.setFillColor(248, 249, 250);
            doc.rect(margin, y, labelWidth, currentRowHeight, 'F');
            
            doc.setFillColor(255, 255, 255);
            doc.rect(margin + labelWidth, y, contentWidth - labelWidth, currentRowHeight, 'F');
            
            doc.setDrawColor(224, 224, 224);
            doc.setLineWidth(0.2);
            doc.rect(margin, y, contentWidth, currentRowHeight);
            doc.line(margin + labelWidth, y, margin + labelWidth, y + currentRowHeight);

            doc.setFont("helvetica", "bold");
            doc.setTextColor(73, 80, 87);
            doc.text(field.label, margin + 2, y + 4.5);

            doc.setFont("helvetica", "normal");
            doc.setTextColor(33, 37, 41);
            doc.text(lines, margin + labelWidth + 2, y + 4.5);

            y += currentRowHeight;
        });

        y += 4;

        const leftColumnX = margin;
        const rightColumnX = margin + 65;
        const startY = y;

        doc.setFontSize(8);
        doc.setFont("helvetica", "bold");
        doc.setTextColor(73, 80, 87);
        doc.text('Tanda Tangan:', leftColumnX, y);
        y += 4;

        if (data.tandaTangan) {
            try {
                const sigWidth = 55;
                const sigHeight = 28;
                doc.setDrawColor(222, 226, 230);
                doc.setLineWidth(0.3);
                doc.rect(leftColumnX, y, sigWidth, sigHeight);
                doc.addImage(data.tandaTangan, 'PNG', leftColumnX + 1, y + 1, sigWidth - 2, sigHeight - 2);
            } catch (e) {}
        }

        y = startY;
        doc.setFontSize(8);
        doc.setFont("helvetica", "bold");
        doc.text('Dokumentasi Foto:', rightColumnX, y);
        y += 4;

        const photoWidth = 58;
        const photoHeight = 43;
        let photoY = y;

        if (data.fotoFront) {
            try {
                doc.setDrawColor(222, 226, 230);
                doc.setLineWidth(0.3);
                doc.rect(rightColumnX, photoY, photoWidth, photoHeight);
                doc.addImage(data.fotoFront, 'PNG', rightColumnX + 1, photoY + 1, photoWidth - 2, photoHeight - 2);
                
                doc.setFontSize(6);
                doc.setTextColor(100);
                doc.text('Foto Depan', rightColumnX + photoWidth/2, photoY + photoHeight + 3, { align: 'center' });
            } catch (e) {}
        }

        photoY += photoHeight + 5;
        if (data.fotoBack) {
            try {
                doc.setDrawColor(222, 226, 230);
                doc.setLineWidth(0.3);
                doc.rect(rightColumnX, photoY, photoWidth, photoHeight);
                doc.addImage(data.fotoBack, 'PNG', rightColumnX + 1, photoY + 1, photoWidth - 2, photoHeight - 2);
                
                doc.setFontSize(6);
                doc.setTextColor(100);
                doc.text('Foto Belakang', rightColumnX + photoWidth/2, photoY + photoHeight + 3, { align: 'center' });
            } catch (e) {}
        }

        const bottomY = pageHeight - 15;
        doc.setDrawColor(220);
        doc.setLineWidth(0.2);
        doc.line(margin, bottomY, pageWidth - margin, bottomY);

        doc.setFontSize(6);
        doc.setTextColor(140);
        doc.text('Dokumen dibuat otomatis oleh Sistem Buku Tamu Digital - Inspektorat Kab. Tulang Bawang Barat', pageWidth/2, bottomY + 4, { align: 'center' });
    });

    const filename = `Buku_Tamu_Detail_${new Date().toISOString().slice(0,10)}.pdf`;
    doc.save(filename);

    setTimeout(() => {
        alert('‚úÖ File berhasil diunduh!\n\nKembali ke halaman selamat datang...');
        goToWelcome();
    }, 1000);
}
