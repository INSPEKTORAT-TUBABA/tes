    <style>
        *, *::before, *::after { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; width: 100%; overflow-x: hidden; }
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px 10px;
            min-height: 100vh;
            background: #f5f5f5;
        }
        label { font-weight: bold; }
        select, input, textarea {
            width: 100%; padding: 8px; margin-top: 5px;
            border: 1px solid #ccc; border-radius: 6px; font-size: 16px;
        }
        .hidden { display: none; }
        .required { color: red; }
        .error { border: 2px solid red !important; }
        .success { border: 2px solid green !important; }
        .warning {
            background-color: #fff3cd; border: 1px solid #ffeaa7;
            padding: 12px; margin: 15px 0; border-radius: 8px; font-weight: bold;
        }
        #btnHome {
            position: fixed; bottom: 20px; right: 20px;
            background: #ffc107; color: black; border: none;
            padding: 14px 18px; border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 18px; z-index: 9999; cursor: pointer;
        }
        #btnHome:hover { background: #e0a800; }
        @media (min-width: 768px) { #btnHome { display: none; } }

        .data-card {
            border: 1px solid #ddd; margin-bottom: 20px; padding: 20px;
            border-radius: 10px; background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .data-grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin-bottom: 15px; }
        @media (min-width: 500px) { .data-grid { grid-template-columns: 1fr 1fr; } }
        .data-images { display: flex; flex-direction: column; gap: 20px; margin-top: 20px; }
        @media (min-width: 600px) {
            .data-images { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .data-images > div { flex: 1 1 300px; max-width: 350px; }
        }
        .header-gambar {
            display: flex; justify-content: center; align-items: center;
            gap: 20px; margin-bottom: 20px; flex-wrap: wrap;
        }
        .foto-kepala { width: 80px; height: auto; }
        .logo { width: 110px; height: auto; }

        /* MODAL FOTO */
        #photoModal {
            display: none; position: fixed; z-index: 10000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9); justify-content: center;
            align-items: flex-start; padding: 20px 10px; overflow-y: auto;
        }
        #modalContent {
            background-color: #fefefe; margin: auto; padding: 25px;
            border: 1px solid #888; width: 95%; max-width: 900px;
            border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.4); text-align: center;
        }
        #dualCameraFrame { display: flex; flex-direction: column; gap: 20px; width: 100%; margin: 20px auto; }
        .camera-view {
            width: 100%; border: 4px solid #007bff; aspect-ratio: 4/3;
            overflow: hidden; position: relative; border-radius: 12px; background: #000;
        }
        .camera-view video, .camera-view img {
            width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;
        }
        .camera-view h4 {
            position: absolute; top: 10px; left: 0; right: 0; color: white;
            background: rgba(0,0,0,0.6); margin: 0; padding: 8px; font-size: 16px; z-index: 2;
        }
        @media (min-width: 600px) {
            #dualCameraFrame { flex-direction: row; justify-content: center; flex-wrap: wrap; }
            .camera-view { width: 48%; max-width: 460px; }
        }
        #modalButtons {
            margin-top: 25px; display: flex; flex-wrap: wrap; gap: 15px; justify-content: center;
        }
        #modalButtons button {
            padding: 14px 30px; border: none; border-radius: 10px;
            font-size: 18px; font-weight: bold; cursor: pointer; min-width: 200px;
        }
        .btn-camera { background: #ffc107; color: black; }
        .btn-save   { background: #28a745; color: white; }
        .btn-cancel { background: #dc3545; color: white; }
        .btn-camera:hover { background: #e0a800; }
        .btn-save:hover   { background: #218838; }
        .btn-cancel:hover { background: #c82333; }
    </style>

    <script>
        // === Variabel Global ===
        const signatureCanvas = document.getElementById('signature-pad');
        const ctx = signatureCanvas.getContext('2d');
        const signatureWarning = document.getElementById('signatureWarning');
        const photoWarning = document.getElementById('photoWarning');
        const asal = document.getElementById("asal");
        const daftarInstansi = document.getElementById("daftarInstansi");
        const daftarMasyarakat = document.getElementById("daftarMasyarakat");
        const kecamatan = document.getElementById("kecamatan");
        const desa = document.getElementById("desa");
        const instansi = document.getElementById("instansi");
        const fieldDesa = document.getElementById("field-desa");
        const photoModal = document.getElementById('photoModal');
        const videoFront = document.getElementById('videoFront');
        const videoBack = document.getElementById('videoBack');
        const canvasFront = document.getElementById('canvasFront');
        const canvasBack = document.getElementById('canvasBack');
        const capturedFrontPhoto = document.getElementById('capturedFrontPhoto');
        const capturedBackPhoto = document.getElementById('capturedBackPhoto');
        const btnAmbilDepan = document.getElementById('btnAmbilDepan');
        const btnAmbilBelakang = document.getElementById('btnAmbilBelakang');
        const backCameraView = document.getElementById('backCameraView');

        let streamFront = null, streamBack = null;
        let fotoDataURLFront = null, fotoDataURLBack = null;
        let hasPhotoFront = false, hasPhotoBack = false;
        let hasPhoto = false;
        let drawing = false;
        let hasSignature = false;
        let dataBukuTamu = [];
        let totalStrokeLength = 0;
        let lastX = 0, lastY = 0;
        const PIXELS_PER_CM = 37.8;
        const MIN_STROKE_LENGTH_CM = 2;

        // === Tanda Tangan Mulus & Akurat ===
        function resizeCanvas() {
            const rect = signatureCanvas.getBoundingClientRect();
            const imageData = ctx.getImageData(0, 0, signatureCanvas.width, signatureCanvas.height);
            signatureCanvas.width = rect.width;
            signatureCanvas.height = 200;
            ctx.putImageData(imageData, 0, 0);
            ctx.strokeStyle = '#0000FF';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function getCoordinates(e) {
            const rect = signatureCanvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches?.[0].clientX);
            const clientY = e.clientY || (e.touches?.[0].clientY);
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function startDrawing(e) {
            e.preventDefault();
            drawing = true;
            hasSignature = true;
            totalStrokeLength = 0;
            const pos = getCoordinates(e);
            lastX = pos.x; lastY = pos.y;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
        }

        function draw(e) {
            if (!drawing) return;
            e.preventDefault();
            const pos = getCoordinates(e);
            const dx = pos.x - lastX;
            const dy = pos.y - lastY;
            totalStrokeLength += Math.hypot(dx, dy);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            lastX = pos.x; lastY = pos.y;
        }

        function stopDrawing() {
            if (!drawing) return;
            drawing = false;
            ctx.beginPath();
            const strokeCm = totalStrokeLength / PIXELS_PER_CM;
            if (strokeCm < MIN_STROKE_LENGTH_CM) {
                hasSignature = false;
                signatureWarning.style.display = 'block';
                signatureCanvas.classList.add('error');
                signatureCanvas.classList.remove('success');
                document.getElementById('field-aksi').style.display = 'none';
            } else {
                signatureWarning.style.display = 'none';
                signatureCanvas.classList.remove('error');
                signatureCanvas.classList.add('success');
                document.getElementById('field-aksi').style.display = 'block';
            }
        }

        signatureCanvas.addEventListener('mousedown', startDrawing);
        signatureCanvas.addEventListener('mousemove', draw);
        signatureCanvas.addEventListener('mouseup', stopDrawing);
        signatureCanvas.addEventListener('mouseout', stopDrawing);
        signatureCanvas.addEventListener('touchstart', startDrawing, { passive: false });
        signatureCanvas.addEventListener('touchmove', draw, { passive: false });
        signatureCanvas.addEventListener('touchend', stopDrawing);

        function clearSignature() {
            ctx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
            hasSignature = false;
            totalStrokeLength = 0;
            signatureWarning.style.display = 'none';
            signatureCanvas.classList.remove('error', 'success');
        }

        // === Data Desa ===
        const dataDesa = {
            "Tulang Bawang Tengah": ["Tulang Bawang Tengah", "Menggala", "Menggala Selatan", "Cakra Negara", "Banjarmasin", "Kuala Teladas", "Aston Jaya", "Kibang Bapa", "Sumber Agung", "Sumber Rejo", "Tiuh Balak", "Dwi Warga Tunggal Jaya", "Sinarnegri", "Sinarlaut", "Sinarjaya"],
            "Tulang Bawang Udik": ["Kagungan Ratu", "Kartaraharja", "Kartasari", "Marga Kencana", "Waysido", "Kagungan Ratu Agung", "Gunung Katun Tanjungan", "Gedung Ratu", "Gunung Katun Malay", "Karta", "Karta Tanjung Selamat", "Karta Raya", "Way Sido"],
            "Gunung Agung": ["Gunung Agung", "Tanjung Sari", "Tanjung Agung", "Sumber Rejo", "Marga Agung", "Sakti Buana", "Marga Mulya"],
            "Lambu Kibang": ["Lambu Kibang", "Sumber Jaya", "Sumber Mulya", "Sido Mukti", "Sido Rejo", "Sido Makmur"],
            "Tumijajar": ["Tumijajar", "Sumber Sari", "Sumber Agung", "Sumber Mulya", "Sumber Jaya", "Sumber Rejo"],
            "Way Kenanga": ["Agung Jaya", "Mercubuana", "Balam Jaya", "Pagar Buana", "Indraloka I", "Indraloka II", "Balam Asri", "Indraloka Jaya", "Indraloka Mukti", "Sido Agung"],
            "Batu Putih": ["Toto Katon", "Sakti Jaya", "Margo Mulya", "Margo Dadi", "Marga Sari", "Mulyo Sari", "Toto Makmur", "Panca Marga", "Sido Makmur", "Toto Wonodadi"],
            "Gunung Terang": ["Setia Bumi", "Setia Agung", "Mulya Jadi", "Gunung Agung", "Gunung Terang", "Toto Mulyo", "Kagungan Jaya", "Terang Mulya", "Terang Makmur", "Rerang Bumi Agung"],
            "Pagar Dewa": ["Bujung Dewa", "Bujungsari Marga", "Marga Jaya Indah", "Pagar Dewa", "Cahyo Randu", "Pagar Dewa Suka Mulya"]
        };

        function updateDesaList() {
            const list = dataDesa[kecamatan.value] || [];
            desa.innerHTML = '<option value="">-- Pilih Desa --</option>';
            list.forEach(nama => {
                const opt = document.createElement("option");
                opt.value = nama;
                opt.textContent = nama;
                desa.appendChild(opt);
            });
            fieldDesa.classList.toggle('hidden', !kecamatan.value);
        }

        // === Fungsi Tampilkan Field ===
        function showField(id) {
            const el = document.getElementById(id);
            if (el) el.style.display = 'block';
        }

        // === Event Listener Otomatis Munculkan Field Berikutnya ===
        document.addEventListener('DOMContentLoaded', () => {
            resizeCanvas();
            showForm();

            // Nama
            document.getElementById('nama').addEventListener('input', () => {
                const val = document.getElementById('nama').value.replace(/\d/g, '');
                const hurufCount = (val.match(/\p{L}/gu) || val.match(/[A-Za-z]/g) || []).length;
                if (hurufCount >= 5 && val.trim()) {
                    document.getElementById('nama').classList.remove('error'); document.getElementById('nama').classList.add('success');
                    showField('field-asal');
                } else {
                    document.getElementById('nama').classList.remove('success'); document.getElementById('nama').classList.add('error');
                }
            });

            // Asal
            asal.addEventListener('change', () => {
                const val = asal.value;
                daftarInstansi.classList.toggle('hidden', val !== 'INSTANSI');
                daftarMasyarakat.classList.toggle('hidden', val !== 'MASYARAKAT');
                fieldDesa.classList.add('hidden');
                if (val === 'INSTANSI') showField('daftarInstansi');
                if (val === 'MASYARAKAT') showField('daftarMasyarakat');
                if (val) showField('field-pihakDitemui');
            });

            // Instansi
            instansi.addEventListener('change', () => {
                if (instansi.value) showField('field-pihakDitemui');
            });

            // Kecamatan
            kecamatan.addEventListener('change', () => {
                updateDesaList();
                if (kecamatan.value) showField('field-desa');
            });

            // Desa
            desa.addEventListener('change', () => {
                if (desa.value) showField('field-pihakDitemui');
            });

            // Pihak Ditemui
            document.getElementById('pihakDitemui').addEventListener('change', () => {
                if (document.getElementById('pihakDitemui').value) showField('field-jenisLayanan');
            });

            // Jenis Layanan
            document.getElementById('jenisLayanan').addEventListener('change', () => {
                if (document.getElementById('jenisLayanan').value) showField('field-uraian');
            });

            // Uraian
            document.getElementById('uraian').addEventListener('input', () => {
                if (document.getElementById('uraian').value.trim().length >= 15) {
                    document.getElementById('uraian').classList.remove('error'); document.getElementById('uraian').classList.add('success');
                    showField('field-nomorHp');
                }
            });

            // Nomor HP
            document.getElementById('nomorHp').addEventListener('input', () => {
                const val = document.getElementById('nomorHp').value.replace(/\D/g, '');
                if (val.length >= 11) {
                    document.getElementById('nomorHp').classList.remove('error'); document.getElementById('nomorHp').classList.add('success');
                    showField('field-tandaTangan');
                }
            });
        });

        // === Kamera Berurutan ===
        async function bukaKamera() {
            photoModal.style.display = 'flex';
            hasPhotoFront = hasPhotoBack = false;
            btnAmbilDepan.style.display = 'block';
            btnAmbilBelakang.style.display = 'none';
            backCameraView.style.display = 'none';
            capturedFrontPhoto.style.display = 'none';
            capturedBackPhoto.style.display = 'none';
            videoFront.style.display = 'block';

            try {
                streamFront = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                videoFront.srcObject = streamFront;
                videoFront.play();
            } catch (e) {
                alert("Gagal akses kamera depan.");
                tutupModal();
            }
        }

        async function ambilFotoDepan() {
            canvasFront.width = videoFront.videoWidth;
            canvasFront.height = videoFront.videoHeight;
            canvasFront.getContext('2d').drawImage(videoFront, 0, 0);
            fotoDataURLFront = canvasFront.toDataURL('image/png');
            capturedFrontPhoto.src = fotoDataURLFront;
            capturedFrontPhoto.style.display = 'block';
            videoFront.style.display = 'none';
            streamFront.getTracks().forEach(t => t.stop());
            hasPhotoFront = true;
            btnAmbilDepan.style.display = 'none';
            btnAmbilBelakang.style.display = 'block';
            backCameraView.style.display = 'block';

            try {
                streamBack = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                videoBack.srcObject = streamBack;
                videoBack.play();
            } catch (e) { alert("Gagal akses kamera belakang."); }
        }

        function ambilFotoBelakang() {
            canvasBack.width = videoBack.videoWidth;
            canvasBack.height = videoBack.videoHeight;
            canvasBack.getContext('2d').drawImage(videoBack, 0, 0);
            fotoDataURLBack = canvasBack.toDataURL('image/png');
            capturedBackPhoto.src = fotoDataURLBack;
            capturedBackPhoto.style.display = 'block';
            videoBack.style.display = 'none';
            hasPhotoBack = true;
            hasPhoto = true;
            btnAmbilBelakang.style.display = 'none';
        }

        function tutupModal() {
            photoModal.style.display = 'none';
            [streamFront, streamBack].forEach(s => s && s.getTracks().forEach(t => t.stop()));
            streamFront = streamBack = null;
            hasPhoto = hasPhotoFront = hasPhotoBack = false;
            fotoDataURLFront = fotoDataURLBack = null;
            capturedFrontPhoto.style.display = capturedBackPhoto.style.display = 'none';
            videoFront.style.display = videoBack.style.display = 'block';
        }

        // === Simpan & Tampilan Data ===
        function simpanData() {
            const strokeCm = totalStrokeLength / PIXELS_PER_CM;
            if (!hasSignature || strokeCm < MIN_STROKE_LENGTH_CM || !hasPhoto) {
                if (!hasSignature || strokeCm < MIN_STROKE_LENGTH_CM) signatureWarning.style.display = 'block';
                if (!hasPhoto) photoWarning.style.display = 'block';
                return false;
            }

            const data = {
                nama: document.getElementById('nama').value.trim(),
                asal: asal.value,
                instansi: asal.value === 'INSTANSI' ? instansi.value : '',
                kecamatan: asal.value === 'MASYARAKAT' ? kecamatan.value : '',
                desa: asal.value === 'MASYARAKAT' ? desa.value : '',
                pihakDitemui: document.getElementById('pihakDitemui').value,
                jenisLayanan: document.getElementById('jenisLayanan').value,
                uraian: document.getElementById('uraian').value.trim(),
                nomorHp: document.getElementById('nomorHp').value,
                tandaTangan: signatureCanvas.toDataURL('image/png'),
                fotoFront: fotoDataURLFront,
                fotoBack: fotoDataURLBack,
                timestamp: new Date().toLocaleString('id-ID')
            };

            dataBukuTamu.push(data);
            updateDataCounter();
            resetFormComplete();
            return true;
        }

        function simpanFotoLangsung() {
            if (!hasPhoto) { alert("Ambil foto depan dan belakang dulu!"); return; }
            if (simpanData()) {
                alert("Data berhasil disimpan!");
                tutupModal();
                showData();
            }
        }

        function simpanDataDanTutupForm() {
            if (simpanData()) {
                alert("Data berhasil disimpan!");
                showData();
            } else {
                alert("Lengkapi semua field, tanda tangan ‚â•2 cm, dan foto depan+belakang!");
            }
        }

        function resetFormComplete() {
            document.getElementById('bukuTamuForm').reset();
            clearSignature();
            hasSignature = hasPhoto = false;
            fotoDataURLFront = fotoDataURLBack = null;
            daftarInstansi.classList.add("hidden");
            daftarMasyarakat.classList.add("hidden");
            fieldDesa.classList.add("hidden");
            desa.innerHTML = '<option value="">-- Pilih Desa --</option>';
            document.querySelectorAll('#formSection > form > div[id^="field-"]').forEach(el => el.style.display = el.id === 'field-nama' ? 'block' : 'none');
            document.querySelectorAll('input, select, textarea, canvas').forEach(el => el.classList.remove('error', 'success'));
            signatureWarning.style.display = photoWarning.style.display = 'none';
            document.getElementById('nama').focus();
        }

        function showForm() {
            document.getElementById('formSection').style.display = 'block';
            document.getElementById('dataSection').style.display = 'none';
            document.getElementById('btnForm').style.background = '#007bff';
            document.getElementById('btnData').style.background = '#6c757d';
        }

        function showData() {
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('dataSection').style.display = 'block';
            document.getElementById('btnForm').style.background = '#6c757d';
            document.getElementById('btnData').style.background = '#28a745';
            displayData();
        }

        function updateDataCounter() {
            document.getElementById('dataCount').textContent = dataBukuTamu.length;
        }

        function displayData() {
            const container = document.getElementById('dataContainer');
            if (!dataBukuTamu.length) {
                container.innerHTML = '<p style="text-align:center; color:#666;">Belum ada data yang tersimpan</p>';
                return;
            }
            let html = '';
            dataBukuTamu.forEach((d, i) => {
                html += `<div class="data-card">... (tampilan data sama seperti sebelumnya) ...</div>`;
            });
            container.innerHTML = html;
        }

        function exportData() {
            if (!dataBukuTamu.length) { alert('Tidak ada data!'); return; }
            const header = ["No","Nama","Asal (Instansi/Masyarakat)","Instansi/Unit Kerja","Kecamatan","Desa/Tiyuh","Pihak yang Ditemui","Jenis Layanan","Uraian","Nomor HP","Waktu Kunjungan","Tanda Tangan (URL)","Foto Depan (URL)","Foto Belakang (URL)"];
            const data = [header];
            dataBukuTamu.forEach((d, i) => data.push([i+1, d.nama, d.asal, d.instansi||"", d.kecamatan||"", d.desa||"", d.pihakDitemui, d.jenisLayanan, d.uraian, d.nomorHp, d.timestamp, d.tandaTangan||"", d.fotoFront||"", d.fotoBack||""]));
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(data);
            // Styling header & auto width (sama seperti sebelumnya)
            const range = XLSX.utils.decode_range(ws['!ref']);
            for (let C = range.s.c; C <= range.e.c; ++C) {
                const addr = XLSX.utils.encode_cell({r:0,c:C});
                ws[addr].s = { font: { bold: true, color: { rgb: "FFFFFF" } }, fill: { fgColor: { rgb: "1E90FF" } }, alignment: { horizontal: "center" } };
            }
            ws['!cols'] = header.map((_,i) => ({ wch: 20 }));
            XLSX.utils.book_append_sheet(wb, ws, "Buku Tamu");
            XLSX.writeFile(wb, `buku_tamu_inspektorat_tubaba_${new Date().toISOString().slice(0,10)}.xlsx`);
            alert('Export Excel berhasil!');
        }

        function autoResize(t) { t.style.height = 'auto'; t.style.height = t.scrollHeight + 'px'; }
    </script>
</body>
</html>
