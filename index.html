        /* EFEK LOGO BERCAHAYA KEEMASAN DENGAN BINTANG BERTABUR */
.logo-glowing {
    width: 120px; /* Sesuaikan ukuran */
    height: auto;
    position: relative;
    filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.9)) brightness(1.2);
    animation: goldenGlow 4s infinite ease-in-out;
    margin-bottom: 20px;
    overflow: visible;
}

@keyframes goldenGlow {
    0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.7)) brightness(1.1); transform: scale(1); }
    50% { filter: drop-shadow(0 0 35px rgba(255, 215, 0, 1)) brightness(1.3); transform: scale(1.07); }
}

/* Efek Bertabur Bintang di Sekitar Logo */
.logo-glowing::before,
.logo-glowing::after {
    content: '';
    position: absolute;
    top: -20px;
    left: -20px;
    right: -20px;
    bottom: -20px;
    background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
    pointer-events: none;
    animation: starTwinkle 5s infinite ease-in-out;
}

.logo-glowing::after {
    background: radial-gradient(circle, rgba(255, 223, 0, 0.4) 0%, transparent 60%);
    animation-delay: -2s;
    animation-duration: 6s;
}

/* Bintang Kecil Bertabur */
.logo-glowing > .star {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
    animation: twinkle 2s infinite alternate;
}

.logo-glowing > .star:nth-child(1) { top: -10px; left: 20%; animation-delay: 0.2s; }
.logo-glowing > .star:nth-child(2) { top: 30%; right: -10px; animation-delay: 0.5s; }
.logo-glowing > .star:nth-child(3) { bottom: -15px; left: 50%; animation-delay: 1s; }
.logo-glowing > .star:nth-child(4) { top: 10px; right: 10%; animation-delay: 1.5s; }
.logo-glowing > .star:nth-child(5) { bottom: 20%; left: -5px; animation-delay: 0.8s; }

@keyframes twinkle {
    0% { opacity: 0.5; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1.2); }
}

@keyframes starTwinkle {
    0%, 100% { opacity: 0.6; transform: rotate(0deg); }
    50% { opacity: 1; transform: rotate(180deg); }
}

.text-3d {

    margin: 12px 0;
    letter-spacing: 3px;
    text-transform: uppercase;

        0 1px 0 #ccc, 
        0 2px 0 #c9c9c9, 
        0 3px 0 #bbb, 
        0 4px 0 #b9b9b9,

        0 6px 1px rgba(0,0,0,0.1),

        0 10px 10px rgba(0,0,0,0.2);
    
    -webkit-box-reflect: none !important; /* Refleksi dihapus */
}

}

/* Gerakan Melayang Sangat Lambat */
@keyframes superSlowFloat {
    0% { transform: translateY(0px) rotateX(0deg); }
    50% { transform: translateY(-15px) rotateX(4deg); }
    100% { transform: translateY(0px) rotateX(0deg); }
}

.float-1 { animation: superSlowFloat 7s ease-in-out infinite; }
.float-2 { animation: superSlowFloat 8s ease-in-out infinite; animation-delay: 1s; }
.float-3 { animation: superSlowFloat 9s ease-in-out infinite; animation-delay: 2s; }
